<P><STRONG><FONT color=#800000 size=5>俄瑞姿 Oreskos</FONT></STRONG></P>
<P><EM>“我们的世界站在三只脚上:骄傲、尊严和独立。当有人说我们已经失去这些美德时，不要去听。这是小偷的言语，让你相信自己已经失去了他们想要偷的东西。”</EM></P>
<P align=right>——莉雅拉，太阳向导主母</P>
<P>俄瑞姿是一个广阔的干燥草原山谷，坐落在卡塔冲山脉和俄拉尼阿德山脉之间，是狮族的家园。在这里漫步的是成群角上如结的羚羊，象鸟群，骄傲的精瘦狮族以及其他的野兽。食肉的狮鹫和翼狮经常出没在该地区的草海上，而像维鲁斯山的锻铸生物或天界的天裔生物经常把俄瑞姿作为他们进入这个广阔世界的第一站。</P></body>
