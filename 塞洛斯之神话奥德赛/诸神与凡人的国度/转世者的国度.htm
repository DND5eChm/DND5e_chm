<P><STRONG><FONT color=#800000 size=5>转世者的国度 Realms of the Returned</FONT></STRONG></P>
<P><EM>“生死为铜币之正反。相对但永不相交。一方永不存于彼方。”</EM></P>
<P align=right>――缚体者司力高斯</P>
<P>在成为神之前，斐纳克曾死亡，坠入了厄睿柏斯的领域，并最终逃离了冥界。他的逃跑路线，斐纳克之路(见冥界冒险)，从那时起就被极少数的人在漫长的时间中使用。这些转世者发现生者的世界与他们活着时经历的世界已经大不相同――已非他们记忆中曾生活的世界。尽管他们已经逃离了冥界，转世者仍然发现自己与生者相异，他们失去了记忆，他们的不自然状态令大多数凡人感到恐惧。结果，大多数转世者遵循特定的行为方式，被称为陵墓――死者之城――的被两座城邦所吸引。</P></body>
