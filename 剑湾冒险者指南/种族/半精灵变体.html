<title>半精灵变体</title>

<BODY lang=ZH-CN style="TEXT-JUSTIFY-TRIM: punctuation" vLink=#954f72 link=blue><P class=MsoNormal><SPAN 
style="FONT-SIZE: 10pt; COLOR: black"><FONT size=3>一些费伦的半精灵用自己的血统特质代替了“多才多艺”特质。如果你的 DM 
允许，你的半精灵角色可以放弃“多才多艺”特性，并用以下基于你精灵血统的选项其中之一来取代：</FONT>  
</SPAN><SPAN 
lang=EN-US 
style='FONT-SIZE: 10pt; FONT-FAMILY: "Segoe UI",sans-serif; COLOR: black'><BR><BR></SPAN><SPAN 
style="FONT-SIZE: 10pt; COLOR: black"><FONT size=3>拥有<STRONG><SPAN 
style="FONT-FAMILY: 等线">木精灵</SPAN></STRONG>血统的半精灵可以选择木精灵武器训练，轻捷步伐，或者是野性面具特性。</FONT></SPAN><SPAN 
lang=EN-US 
style='FONT-SIZE: 10pt; FONT-FAMILY: "Segoe UI",sans-serif; COLOR: black'><BR></SPAN><SPAN 
style="FONT-SIZE: 10pt; COLOR: black"><FONT size=3>拥有<STRONG><SPAN 
style="FONT-FAMILY: 等线">月精灵</SPAN></STRONG>或者<STRONG><SPAN 
style="FONT-FAMILY: 等线">日精灵</SPAN></STRONG>血统的半精灵可以选择高等精灵武器训练或者戏法特性。</FONT></SPAN><SPAN 
lang=EN-US 
style='FONT-SIZE: 10pt; FONT-FAMILY: "Segoe UI",sans-serif; COLOR: black'><BR></SPAN><SPAN 
style="FONT-SIZE: 10pt; COLOR: black"><FONT size=3>拥有<STRONG><SPAN 
style="FONT-FAMILY: 等线">卓尔精灵</SPAN></STRONG>血统的半精灵可以选择卓尔魔法特性。</FONT></SPAN><SPAN 
lang=EN-US 
style='FONT-SIZE: 10pt; FONT-FAMILY: "Segoe UI",sans-serif; COLOR: black'><BR></SPAN><FONT size=3><FONT size=3><SPAN 
style="FONT-SIZE: 10pt; COLOR: black"><FONT size=3>拥有<STRONG><SPAN 
style="FONT-FAMILY: 等线">水生</SPAN></STRONG>血统的半精灵可以选择</FONT></SPAN><SPAN lang=EN-US 
style='FONT-SIZE: 10pt; FONT-FAMILY: "Segoe UI",sans-serif; COLOR: black'>30</SPAN></FONT><SPAN 
style="FONT-SIZE: 10pt; COLOR: black"><FONT size=3>尺的游泳速度</FONT>。</SPAN></FONT><SPAN lang=EN-US 
style='FONT-SIZE: 10pt; FONT-FAMILY: "Segoe UI",sans-serif; COLOR: black'><BR><BR></SPAN><SPAN 
style="FONT-SIZE: 10pt; COLOR: black"><FONT size=3>注：在剑湾冒险者指南中，日精灵和月精灵使用玩家手册中的高等精灵的数据。</FONT></SPAN></P></BODY></HTML>
