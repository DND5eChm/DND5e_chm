<P class=MsoNormal style="MARGIN: 0cm"><SPAN lang=EN-US

</FONT></SPAN><SPAN 
style="FONT-SIZE: 16pt; FONT-FAMILY: 宋体; LINE-HEIGHT: 150%; mso-ascii-font-family: Verdana; mso-hansi-font-family: Verdana">盖丁天族们是来自极乐境的动物头天界生物，它们游牧为生，性情平和。盖丁天族们的外貌如同有野兽特征的类人生物。在与盖丁天族互动时，这些天族们表现着他们家园位面的精神</SPAN><SPAN 
lang=EN-US style="FONT-SIZE: 16pt; LINE-HEIGHT: 150%"><FONT face=Verdana>——</FONT></SPAN><SPAN 
style="FONT-SIZE: 16pt; FONT-FAMILY: 宋体; LINE-HEIGHT: 150%; mso-ascii-font-family: Verdana; mso-hansi-font-family: Verdana">美丽、冷静与正义。外域的每个角落都有可能存在盖丁天族，特别是通往极乐境的门镇</SPAN><EM 
style="WORD-SPACING: 0px; ORPHANS: 2; WIDOWS: 2; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial"><SPAN 
style="FONT-FAMILY: 宋体; FONT-STYLE: normal; mso-ascii-font-family: Verdana; mso-hansi-font-family: Verdana; mso-bidi-font-family: 宋体">狂欢镇</SPAN></EM><FONT face=Verdana><SPAN 
style="WORD-SPACING: 0px; FLOAT: none; ORPHANS: 2; WIDOWS: 2; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial">以及通往万兽园的动物镇。</SPAN></SPAN><SPAN 
lang=EN-US 
style="FONT-SIZE: 16pt; LINE-HEIGHT: 150%"><o:p></o:p></SPAN></FONT></P>
<P class=MsoNormal style="MARGIN: 0cm"><SPAN lang=EN-US 
style="FONT-SIZE: 16pt; LINE-HEIGHT: 150%"><FONT face=Verdana>&nbsp; &nbsp; 
</FONT></SPAN><SPAN 
style="FONT-SIZE: 16pt; FONT-FAMILY: 宋体; LINE-HEIGHT: 150%; mso-ascii-font-family: Verdana; mso-hansi-font-family: Verdana">尽管盖丁天族们通常友好而慢怒，但他们超然的美德会驱使他们介入到下界的邪恶事务中。盖丁天族仇视邪恶，它们在对抗不公与恶徒之时绝不会犹豫，且满怀着将威胁美与善的邪恶力量消灭的决心。</SPAN></SPAN><SPAN
