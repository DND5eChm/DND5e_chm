<P><STRONG><FONT color=#800000 size=4><FONT size=5>吉斯泽莱人Githzerai</FONT></FONT></STRONG></P>
<P><SPAN 
style="DISPLAY: inline !important" >吉斯泽莱人与吉斯洋基人有着共同的祖先――一个被夺心魔摧毁并改造的，古老的民族。许多吉斯泽莱人居于混沌海之中，在这混乱的位面中塑造家园，以磨练它们的灵能力量。而此处描述的吉斯泽莱人经常穿越印记城与外域的传送门至其他位面旅行，有关其他吉斯泽莱人的描述见</SPAN><STRONG>《怪物图鉴》</STRONG><SPAN 
style="DISPLAY: inline !important" >。</SPAN></P></body>
