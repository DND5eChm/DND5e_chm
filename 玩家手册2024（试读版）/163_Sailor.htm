text-justify-trim:punctuation"><div class="WordSection1" style="layout-grid:15.6pt"><h4><a name="node159" id="node159"></a>水手<span lang="EN-US">Sailor</span></h4>

<p class="DND"><b>属性值：</b>力量、敏捷、感知</p>

<p class="DND"><b>专长：</b>斗殴高手（见第<span lang="EN-US">5</span>章）</p>

<p class="DND"><b>技能熟练：</b>体操和察觉</p>

<p class="DND"><b>工具熟练：</b>领航工具</p>

<p class="DND"><b>装备：</b>选择<span lang="EN-US">A</span>或<span lang="EN-US">B</span>：<span lang="EN-US">(A)</span>匕首、领航工具、绳索、旅行者服装、<span lang="EN-US">20GP</span>；或<span lang="EN-US">(B)50GP</span></p>

<p class="DND">你作为一名海员生活，背上吹的是海风，脚下站的是摇晃的甲板。你在停泊港总是坐在酒吧的高脚凳上，回忆你曾直面猛烈的风暴，与那些在波涛下生活的人们高谈阔论着过去。</p>
