text-justify-trim:punctuation"><div class="WordSection1" style="layout-grid:15.6pt"><h4><a name="node147" id="node147"></a>侍僧<span lang="EN-US">Acolyte</span></h4>

<p class="DND"><b>属性值：</b>智力、感知、魅力</p>

<p class="DND"><b>专长：</b>魔法学徒（牧师）（见第<span lang="EN-US">5</span>章）</p>

<p class="DND"><b>技能熟练：</b>洞悉与宗教</p>

<p class="DND"><b>工具熟练：</b>书法工具</p>

<p class="DND"><b>装备：</b>选择<span lang="EN-US">A</span>或<span lang="EN-US">B</span>：<span lang="EN-US">(A)</span>书法工具、书籍（祈祷文）、圣徽、羊皮纸（<span lang="EN-US">10</span>张）、长袍、<span lang="EN-US">8GP</span>；或<span lang="EN-US">(B)50GP</span>。</p>

<p class="DND">你在一座寺庙中全心全意的侍奉，或是挂单在城镇中，或是幽居在圣所。你在那里执掌祭仪崇敬一位神o或是众神。多亏了你的祭司教导和你的虔诚，你也掌握了如何引导一点点神力来为你的崇敬祈祷和在那里祷告的人们提供司教服务。</p>
