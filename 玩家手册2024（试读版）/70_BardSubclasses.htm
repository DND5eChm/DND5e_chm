text-justify-trim:punctuation"><div class="WordSection1" style="layout-grid:15.6pt"><h3><a name="node69" id="node69"></a>吟游诗人子职业<span lang="EN-US">Bard Subclasses</span></h3>
<p class="DND">吟游诗人子职业是在特定吟游诗人等级给予你取决于子职业的能力的特化选项。本段提供了以下四个子职业：<b><span style='color:#70AD47'>舞蹈学院</span></b>，<b><span style='color:#7030A0'>诱惑学院</span></b>，<b><span style='color:red'>逸闻学院</span></b>以及<b><span style='color:#BF8F00'>勇气学院</span></b>。</p>
