<H1><FONT color=#800000>欢迎来到荒洲 Welcome to 
Wildemount</FONT></H1>
<P>两支军队在一片雾蒙蒙的战场上交战，一侧传来号角和战鼓声，而另一侧传来阵阵诡异尖锐的呼啸声，就像成千上万的蟋蟀在不断哀鸣一般。一只乌鸦，黝黑的羽毛上沾染着点点鲜血，落在一具倒下的尸体上，轻轻地用尖喙啄着士兵的头盔。乌鸦突然抬起头，满是好奇，然后飞向天空。战火纷飞的大地在其翅膀下方延伸着，然而，在这战争的笼罩之中，这只乌鸦看到了闪烁的光芒。乌鸦看到了那些闪烁着勇气，慈爱和意志力的光辉的灵魂。它也看到了那些充满这贪婪，恐惧和愤怒的灵魂。最重要的是，它看到灵魂在发光，发出着寻求自己在这世界上的位置的渴望。这只乌鸦看到了这个荒洲大陆。</P></FONT></SPAN></body>
