<P><STRONG><FONT color=#800000 size=5>艾桑椎亚的月亮 Moons of Exandria</FONT></STRONG></P>
<P><SPAN 
style="FONT-SIZE: medium; FONT-FAMILY: Arial, Helvetica, sans-serif; WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FLOAT: none; FONT-WEIGHT: 400; COLOR: rgb(0,0,0); FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; DISPLAY: inline !important; LETTER-SPACING: normal; TEXT-INDENT: 0px; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial; text-decoration-thickness: initial"><FONT size=3>艾桑椎亚有两颗已知的月亮环绕这颗星球。卡萨Catha是较大且较近的月亮，被视为夜间旅行的使者，在天空中显现时散发明亮的白光。卡萨被认为与织月者莎罕妮Sehanine,the 
Moon 
Weaver有着内在的联系，有些人将其视为织月者的创作，用以守护正义之人并掩藏需要遮蔽的人。</FONT></SPAN></P>
<P><SPAN 
style="FONT-SIZE: medium; FONT-FAMILY: Arial, Helvetica, sans-serif; WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FLOAT: none; FONT-WEIGHT: 400; COLOR: rgb(0,0,0); FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; DISPLAY: inline !important; LETTER-SPACING: normal; TEXT-INDENT: 0px; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial; text-decoration-thickness: initial"><FONT size=3> 
 
第二颗月亮茹蒂斯Ruidus则小得多，且距离更远。茹蒂斯的自转速度较慢，呈暗红褐色，常常在夜空中的星辰之间难以辨认，白天几乎无法看到。关于茹蒂斯所知不多，但古老文化和文献中将其视为不祥之兆，甚至被认为是某个叛神未实现阴谋的被遗弃残余。</FONT></SPAN></P></body>
