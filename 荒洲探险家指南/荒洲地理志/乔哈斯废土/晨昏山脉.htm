<P>晨昏山脉 Penumbra Range</P>
<P>晨昏山脉是一片异常陡峭的黑石山脉，高耸入云，犹如巨大的尖牙，把乔哈斯的沼泽与荒地和荒芜海滩上的可怕墓地分隔开。徒步穿越陡峭的火山岩是极为危险的壮举，对于那些最有经验的旅行者也是如此。</P></body>
