<H2><FONT color=#800000>永氤峰 Everplume</FONT></H2>
<P>      
 
  
 
那些勇敢地穿越剪切海峡以南的灼热礁周围海域的人们，会发现地平线被一根从海底升起的无尽的漆黑烟柱所打破。在翻滚的海浪下，隐藏着巨大的火山――永氤峰，它使周围的水域充满了浑浊的烟尘、有毒的气体和沸腾的热量。元素能量在这座不详的山峰周围盘旋，许多专家因此相信，它的核心可能存在通往火元素位面的裂隙，而在其他地方负责守护艾桑椎亚物质位面与元素位面之间的裂隙阿沙里人却毫不知情。深海中的自然生物逐渐被扭曲成他们原始自我的烈焰拟像，而有规律的震动表明这座山可能正在不断增长。</P></body>
