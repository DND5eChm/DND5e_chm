<H2><FONT color=#800000>比萨福特岛 Bisaft Isle</FONT></H2>
<P>比萨福特岛是达马里港西南的群岛中最大的岛屿，覆盖着郁郁葱葱的丛林、坚果树和果树，以及各种奇异的生物和茂密的红树林。这里栖息着许多以茂密树叶为家的居民，比萨福特岛已经成为隐藏走私品或在联邦视线之外进行非法活动的热门地点。岛上散落着着曾经统治这片丛林的基瑙人的遗弃废墟，有人认为这些村庄隐藏基瑙人由他们的元素守护者赐予的知识和礼物。</P>
<P>在岛屿的南岸有一座文明堡垒，被称为比萨福特哨所。这是一个不超过800人的海港小村庄，是联邦市民的热带避风港，也是经过斯瓦文群岛贸易航线的船只在需要资源和维修时一个出乎意料的繁忙商业中心。</P></body>
