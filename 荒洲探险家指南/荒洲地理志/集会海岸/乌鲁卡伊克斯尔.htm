<H2><FONT color=#800000>乌鲁卡伊克斯尔 Urukayxl</FONT></H2>
<P>乌鲁卡伊克斯尔岛曾经是利维坦乌克托阿神殿的所在地。许多世纪以前，泽希尔的恶毒追随者谋杀了乌克托阿的基瑙信徒，并将这座神殿作为阻止乌克托阿返回物质位面的封印。</P>
<P> 
在那之后的许多年里，这座倒塌的神殿被遗忘，周围被丛林包围着，丛林中栖息着互相敌对的蜥蜴人族和原体蛇人族。这些原体是隐秘巨蛇的仆人，仍然按照他们被放逐的神的形象维持着这座扭曲的神殿。由于携带疾病的昆虫、致命的丛林和危险的墨爪暗礁，这片地区被许多人视为诅咒之地，并尽量避免接近它。</P></body>
