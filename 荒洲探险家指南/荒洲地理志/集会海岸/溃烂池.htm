<H2><FONT color=#800000>溃烂池 Festerwill Pool</FONT> </H2>
<P> 
 溃烂池的冒泡泉水散发出强烈的硫磺气味，弥漫整个山谷，而附近的岩石则因矿物质沉积而变色。水池本身是一片绿油油的湖，湖底藻类和被杂草填满，位于一片崎岖山谷的底部，周围环绕着布满苔藓、枯叶的树木。这个湖和周围的岩石峭壁是贪婪而丑陋的血羽鹰身女妖的家园。这些鹰身女妖成群结队，在空中尖叫着，把它们的猎物带到这里来吞食，血淋淋的残骸落入下方的半咸水中。在它们的主母乌娅达的庇护下，血羽鹰身女妖将这片区域作为她们的领地，将各类饰物和小玩意藏在她们肮脏的巢穴中。 </P></body>
