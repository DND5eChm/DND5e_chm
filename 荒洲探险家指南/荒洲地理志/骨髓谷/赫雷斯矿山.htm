<H2><FONT color=#800000>赫雷希斯矿山 Herethis Mines</FONT> 
</H2>
<P> 
铂金既稀有又美丽，因此，当在迪亚斯托克以东的朱乐斯领境内发现了一条极其富饶的贵金属矿脉时，对这座财富源泉的贪婪欲望最终促使帝国打破了他们的协议，征服了朱乐斯领。自此，在王室的控制下，一座规模庞大的矿山井不断扩建，用以开采这种极其珍贵的金属。然而，紧邻矿山的长青林中盘踞的顽强的掘地虫种群，始终是一个难题。此外，在过去的五十年里，万象会已经逐步渗透进了矿山的运营之中，定期从铂金产出中抽取份额，为其各项活动提供资金。</P></body>
