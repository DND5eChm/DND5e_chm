<P>拉斯图之巢Rastum Den<BR>在珍珠弓荒野Pearlbow 
Wilderness和雷克森特伦Rexxentrum以北的褐岩山脉Dunrock 
Mountains中隐藏着一个繁殖和训练军用狮鹫的营地。这些强大的野兽被正义烙印Righteous 
Brand的敦达里安狮鹫骑士所使用，他们是帝国中最受尊敬的士兵。<BR>这个中等大小的营地被称为拉斯图之巢 Rastum 
Den，坐落在海拔 4000 
英尺的高山的小山谷中。该地区令人眼花缭乱的高度和动荡的天气使那些没有狮鹫骑手的人几乎无法进入。这个地方最初是荒洲最大的狮鹫种群的家园，这使得它的自然地形能够迅速调整为正义烙印培育的任何年轻坐骑。
