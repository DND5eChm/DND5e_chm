<P><STRONG><FONT color=#800000 size=5>蛇人 Yuan-ti<BR> </FONT></STRONG></P>
<P>成为某一特定神之邪恶祭司的蛇人――无论是神灵赛斯，夜之蛇丹德尔或是麦尔绍克――总是能够晋升成为蛇人族的精神领袖。这些牧师举行祭祀仪式来取悦他们邪恶的宗主。这里也描述了堕落的蛇人护卫和可怕的憎恶蛇人。</P></body>
