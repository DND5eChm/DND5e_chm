<STRONG><FONT color=#800000>鸭嘴龙 Hadrosaurus</FONT></STRONG> <BR><EM>大型野兽，无阵营</EM><BR>护甲等级：11（天生护甲）<BR>生命值：19（3d10+3）<BR>速度：40尺<BR>力量15（+2） 敏捷10（+0）
