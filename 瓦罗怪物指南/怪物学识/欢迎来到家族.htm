" >WELCOME TO  THE  FAMILY </span></b><span></span></p><p   align=center  style="text-align:center;" ><hr size="1"  width="100%"  align=center  style="color:rgb(47,109,130);" ></p><p><span><font>鬼婆通过夺走和吞噬人类的婴儿来制造更多的鬼婆，她们以此生下的女儿在进入生命的第十三年时就会转变为鬼婆。幸运的是，对人类和世界上其他种族来说，这些事情十分罕见。</font><br><br><font>更加罕见，但并非闻所未闻的是，一个鬼婆在短期内连续重复进行两次或者多次这样的行为，为自己留下年龄相仿的数个后代。她这样做可能是为了和自己的女儿组成一个鬼婆集会，或者为了创造一个完全由她的女儿组成的集会。一些鬼婆引述古老的传说，认为一个鬼婆吃下双胞胎或者三胞胎，她的后代可能会有额外的、非同寻常的能力；类似的，吞噬第七子生下的第七个孩子也是为鬼婆的女儿传承罕见魔法的一种方式。</font></span></p></div></body></html>
