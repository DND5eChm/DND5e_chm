<!-- coding: gbk --><html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:w="urn:schemas-microsoft-com:office:word" xmlns:dt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882" xmlns="http://www.w3.org/TR/REC-html40"><head><meta http-equiv=Content-Type  content="text/html; charset=gb2312" ><meta name=ProgId  content=Word.Document ><meta name=Generator  content="Microsoft Word 14" ><meta name=Originator  content="Microsoft Word 14" ><title>豺狼人：无尽饥渴</title><style>html,body {font-family: Arial, Helvetica, sans-serif;font-size: 11pt;}</style></head><body><div class="Section0" ><p   style="TEXT-ALIGN: left;  mso-pagination: widow-orphan"><span><STRONG><FONT color=#800000 size=6>豺狼人：无尽饥渴</FONT></STRONG></span></p><p   style="TEXT-ALIGN: left;  mso-pagination: widow-orphan"><span>豺狼人会使世界回忆起深渊部族所带来的恐怖，以及哪怕片刻的恶魔入侵所能加之于世界的伤痛。</span></p><p   style="TEXT-ALIGN: left;  mso-pagination: widow-orphan"><span>每当耶诺古这名恶魔领主进入到物质位面席卷大地的时候，他就会给世界留下无数的尸体。当残忍的豺狼人之王掠夺大地时，成群的鬣狗会追随着他，吞啖着牺牲者直到耶诺古猎物的血肉使它们饱胀臃肿而无法动弹。然后，在这血肉盛宴之中，鬣狗变成了豺狼人；它们接受了耶诺古所给予的可怕使命——残杀和破坏它们路线上的任何事物。<BR></span></p></div></body></html>
