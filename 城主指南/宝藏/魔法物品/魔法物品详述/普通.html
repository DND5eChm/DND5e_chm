<body lang=ZH-CN style='tab-interval:21.0pt;word-wrap:break-word'><div class=WordSection1><h4>攀爬药水<span lang=EN-US>Potion of Climbing<br>
</span><i style='mso-bidi-font-style:normal'><span style='font-size:8.0pt;
font-family:STHeiti;color:black;font-weight:normal'>魔药，普通</span></i><i
style='mso-bidi-font-style:normal'><span lang=EN-US style='font-size:8.0pt;
font-family:"Heiti SC Light";mso-fareast-font-family:STHeiti;color:black;
font-weight:normal'><o:p></o:p></span></i></h4>

<p class=MsoNormal><span lang=EN-US><span
style='mso-spacerun:yes'>&nbsp;&nbsp;&nbsp; </span></span>饮用此药水后，你获得等同于你步行速度的攀爬速度，持续<span
lang=EN-US>1</span>小时。在此期间，你攀爬时进行的力量（运动）检定具有优势。药水分离成类似于岩层的褐色、银色和灰色三层，即使摇晃也不会让三种颜色混合到一起。</p></div></body>
