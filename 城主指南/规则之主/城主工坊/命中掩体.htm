<p class=MsoNormal>你可以使用此可选规则，来判定“一发远程攻击未命中一个身处掩护的目标时，该掩护体是否被该攻击所伤”的情况。</P>
<p class=MsoNormal>先判定假定目标未处于该掩护时，该攻击检定是否可以命中该目标。如果该攻击检定不足以命中掩护后的目标却足以命中未掩护的该目标，则作为掩体的物件将被击中。如果为目标提供掩护的是一生物，而该攻击检定足以击破掩体生物的<span 
lang=EN-US>AC，</SPAN>则该掩体生物被命中。</P></body>
