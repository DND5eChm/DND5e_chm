<body lang=ZH-CN style="WORD-WRAP: break-word; tab-interval: 21.0pt"><div class=WordSection2>

<p class=MsoNormal><span lang=EN-US><span
 style="mso-spacerun: yes">    </span></span>冒险者随着等级提升其冒险也扩展至另一<span
 class=GramE>现实维</span>度――即多元宇宙的<span class=GramE>各存在</span>位面。角色们可能应召到恐怖的无底深渊<span
 lang=EN-US>Abyss</span>中解救一名朋友，或是于海神之河<span lang=EN-US>River Oceanus</span>闪光的水面上航行。他们将在伊斯加德<span
 class=SpellE><span lang=EN-US>Ysgard</span></span>与友善的巨人们举行宴会，再去混沌海<span
 lang=EN-US>Limbo</span>直面一位身形瘦削的吉斯泽莱智者。<span lang=EN-US><br>
<span style="mso-spacerun: yes">    </span></span><span
 class=GramE>诸存在</span>位面定义了一些极其怪异而危险的环境。其中那些匪夷所思的处所甚至完全超乎自然世界的料想范围。位面冒险可提供与普通状况迥然不同的惊异危机。而冒险者们将在固体火焰构成的街道上行走，或在每个黎明与无限复活的亡者们在战场上以<span
 class=GramE>战斗自</span>证其身。</p><![if !supportLineBreakNewLine]><![endif]><![if !supportLists]><![endif]><![if !supportLists]><![endif]><![if !supportLists]><![endif]><![if !supportLists]><![endif]><![if !supportLists]><![endif]><![if !supportLists]><![endif]><![if !supportLists]><![endif]><![if !supportLineBreakNewLine]><![endif]><![if !supportLineBreakNewLine]><![endif]><![if !supportLineBreakNewLine]><![endif]><![if !supportLineBreakNewLine]><![endif]></div></body>
