<body><h3>水下战斗 Underwater Combat</h3>
<p>水下战斗遵照以下规则：</p>
<p><STRONG><FONT color=#800000>武器受阻 
Impeded Weapon</FONT>  
<BR></STRONG>在水下使用武器进行近战攻击检定时，除非该武器造成<STRONG>穿刺</STRONG>伤害，否则没有<FONT color=#008000><STRONG>游泳速度</STRONG></FONT>的生物在该攻击检定上具有<FONT color=#008000><STRONG>劣势</STRONG></FONT>。<BR>在水下使用武器进行远程攻击检定时，若其目标超过了武器的常规射程则自动失手。而目标在常规射程内时，该攻击检定具有<FONT color=#008000><STRONG>劣势</STRONG></FONT>
。</p>
<p><STRONG><FONT color=#800000>火焰抗性 Fire 
Resistance<BR></FONT></STRONG>水下所有存在均具有对<STRONG>火焰</STRONG>伤害的<b>抗性</b>（见“<b>  伤害与治疗</b>
”）。</p>
