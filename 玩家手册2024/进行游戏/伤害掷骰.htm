<body><h3>伤害掷骰 Damage Rolls</h3>
<p>每个武器、法术和造成伤害的怪物能力都会明确其造成的伤害。若要对目标造成伤害，你需要掷出伤害骰并加上其应有的调整值。如果伤害上有减值，那可能会造成0伤害，但伤害不会是负数。<BR>以武器进行攻击时，会在伤害掷骰里加上你的属性调整值――使用和攻击检定时相同的属性调整值。法术则会告知你投掷什么骰子以决定伤害以及是否加上调整值。除非规则另有说明，否则不使用骰子的定值伤害不需要加上属性调整值，比如<Font color=#008000><Strong>吹箭筒</Strong></Font>。武器伤害骰见第六章，法术伤害骰见第七章。</p>
