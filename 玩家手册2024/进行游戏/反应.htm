<body><h3>反应 Reactions</h3>
<p>某些特定的能力、法术或情况允许你执行一种特别的动作，这种动作被称为反应。反应是对某种触发条件的及时响应，它既可能在你的回合中发生，也可能在其他人的回合中出现。在本章后面有所描述的<FONT color=#008000><STRONG>借机攻击</STRONG></FONT>就是最常见的一种反应项。<BR>当你执行了一个<FONT color=#000000>反应</FONT>后，直至你的下个回合开始，你都不能再次执行<FONT color=#000000>反应</FONT>。如果该反应发生在另一个生物的回合中，那么该生物可以在你执行的<FONT color=#000000>反应</FONT>结束后立刻继续自己的回合。<BR>执行<FONT color=#000000>反应</FONT>的时点在反应的触发条件满足后立刻发生，除非该<FONT color=#000000>反应</FONT>项的文本另有说明。</p>
