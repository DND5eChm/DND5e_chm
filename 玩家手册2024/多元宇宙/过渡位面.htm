<P><STRONG><FONT color=#800000 size=5>过渡位面 Transitive Planes</FONT></STRONG></P>
<p>过渡位面充当了位面之间的道路：</p>
<p><STRONG>星光位面（星界）Astral 
Plane</STRONG><STRONG>。</STRONG>这无尽的银白广袤空间连接着物质位面和外层位面。在这闪耀的浩瀚中，曾有整个文明崛起；而其他的文明则在魔法船载具中航行在这魔法的宇宙中。<BR><b>以太位面Ethereal 
Plane。</b>这幽灵般的领域连接着物质位面和内层位面。以太位面与其他位面交叠的区域被称作<b>边界以太Border Ethereal</b>，在那里生物可以一瞥外在的诸位面。</p></body>
