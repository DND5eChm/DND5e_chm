<P><STRONG><FONT color=#800000 size=5>豁免与伤害 Saving Throws And Damage</FONT></STRONG></P>
<P>经由豁免检定造成的伤害需要遵循以下规则：</P>
<P><STRONG><FONT color=#800000>对多个目标造成的伤害 Damage Against 
Multiple 
Targets</FONT></STRONG><BR>当你造成的某个伤害效应迫使两个或者更多目标，需要同时进行豁免检定来与之对抗时，你只需要进行一次掷骰来决定对每个目标造成的伤害。举例来说，当一个法师施展<EM><FONT color=#800080>火球术Fire Ball</FONT></EM>，他只需要对爆发范围内涉及的所有生物掷一次该法术的伤害。</P>
<P><STRONG><FONT color=#800000>一半伤害 Half 
Damage</FONT></STRONG><BR>许多豁免效应会在目标通过豁免检定时，只对目标造成一半的伤害（向下取整）。而具体减去的伤害数值为豁免失败时本应造成的伤害的一半。</P></body>
