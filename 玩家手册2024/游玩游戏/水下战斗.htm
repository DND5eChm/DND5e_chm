<P><STRONG><FONT color=#800000 size=5>水下战斗 Underwater Combat</FONT></STRONG></P>
<P>水下战斗遵照以下规则：</P>
<P><STRONG><FONT color=#800000>武器受阻 Impeded 
Weapon</FONT></STRONG><BR>生物在水下使用武器进行近战攻击检定时，除非该武器造成<STRONG>穿刺Piercing</STRONG>伤害，或该生物拥有<STRONG>游泳速度Swim 
Speed</STRONG>，否则该次攻击检定将具有劣势。<BR>在水下使用武器进行远程攻击检定时，若攻击目标超出了武器的常规射程，则此次攻击自动失手。攻击目标在常规射程内的情况下，该次攻击检定具有劣势。</P>
<P><STRONG><FONT color=#800000>火焰抗性 Fire 
Resistance</FONT></STRONG><BR>水下所有生物均有火焰伤害的<STRONG>抗性Resistance</STRONG>（详见“伤害与治疗Damage 
and Healing”章节）。</P></body>
