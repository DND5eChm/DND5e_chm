<P><STRONG><FONT color=#800000 size=5>重击 Critical Hits</FONT></STRONG></P>
<P>当你打出<STRONG>重击Critical 
Hit</STRONG>，你会造成额外伤害。掷两次该攻击的伤害骰并将其累加，再如常加上全部有关的调整值。举例来说，如果你用匕首打出<STRONG>重击Critical 
Hit</STRONG>，投掷2d4而非原本的1d4，再加上你所有相关的属性调整值以决定伤害。如果这次攻击附带其他伤害骰，例如游荡者的<STRONG>偷袭Sneak 
Attack</STRONG>特性，你将这些骰子也投掷两次。</P></body>
