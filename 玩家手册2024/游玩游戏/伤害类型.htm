<P><STRONG><FONT color=#800000 size=5>伤害类型 Damage Types</FONT></STRONG></P>
<P>每种伤害都有自己的伤害类型，比如<STRONG>火焰Fire</STRONG>或者<STRONG>挥砍Slashing</STRONG>。伤害类型列于术语汇编，其本身没有任何规则，但是诸如<STRONG>抗性Resistance</STRONG>之类的其他规则会基于伤害类型来运作。</P></body>
