<P><STRONG><FONT color=#800000 size=5>治疗 Healing</FONT></STRONG></P>
<P>生命值可被魔法恢复，例如<EM><FONT color=#800080>疗伤术Cure 
wound</FONT></EM>或者<EM><FONT color=#800080>治疗药水Potion of 
Healing</FONT></EM>，也可通过<STRONG>短休Short Rest</STRONG>或<STRONG>长休Long 
Rest</STRONG>恢复（见术语汇编）。<BR>当你受到治疗时，将生命值恢复量加到你的当前生命值上。你的生命值不能超过你的生命值上限，因此溢出上限的生命值将会消失。举例来说，如果你有14点生命值时接受了8点生命值的治疗，而你的生命值上限为20，则你仅能因此恢复6点生命值，而非8点。</P></body>
