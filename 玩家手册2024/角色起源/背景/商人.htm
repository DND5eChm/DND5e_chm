<P><STRONG><FONT color=#800000 size=5>商人 Merchant</FONT></STRONG></P>
<P><STRONG>属性值：</STRONG>体质、智力、魅力<BR><STRONG>专长：</STRONG>幸运（见第5章）<BR><STRONG>技能熟练：</STRONG>驯兽和游说<BR><STRONG>工具熟练：</STRONG>领航工具<BR><STRONG>装备：</STRONG>选择A或B：(A)领航工具、2小包、旅行者服装、22GP；或(B)50GP</P>
<P>你曾作为一名学徒学习着商业的基础知识，你的师傅是一名商贩、商队的领队或是某位商铺的店主。你旅行八方，靠着买入和卖出工匠们所需的原材料和这些工匠的制品赚钱谋生。你可能需要把这些货物从一个地方运输到另一个地方（通过船、货货车还有商队），又或是从旅行商人那里订货，然后在自己店里销售。</P></body>
