<body><h3>士兵 Soldier</h3>
<p><b>属性值：</b>力量、敏捷、体质<BR><b>专长：</b>凶蛮打手（见第五章）<BR><b>技能熟练：</b>运动和威吓<BR><b>工具熟练：</b>选择一种赌具（见第六章）<BR><b>装备：</b>选择A或B：(A)矛、短弓、20支箭、赌具（同上所选）、医疗包、箭袋、旅行服装、14GP；或(B)50GP</p>
<p>你从成年开始便接受战阵训练，鲜少有拿起武器之前的生活回忆，战斗已融入你的血液。有时候你会发现自己正在反复操练着最初学会的基本战斗训练。而最终，你会将这些训练运用到战场上，在战争中行使武力，保护你的王国。</p>
