<P><STRONG>属性值：</STRONG>体质、智力、感知<BR><STRONG>专长：</STRONG>魔法学徒（法师）（见第5章）<BR><STRONG>技能熟练：</STRONG>奥秘和历史<BR><STRONG>工具熟练：</STRONG>书法工具<BR><STRONG>装备：</STRONG>选择A或B：(A)长棍、书法工具、书籍（历史）、羊皮纸（8张）、长袍、8GP；或(B)50GP</P>
<P>你长大的岁月便在宅邸和修行院之间的奔波中过去，做着各式各样的零活和服务，以此访问他们的图书馆藏。你花了那么多漫长的夜晚学习书籍和卷册，阅览多元宇宙的见闻，甚至涉猎魔法的本质――而你的心灵正渴望着了解更多。</P></body>
