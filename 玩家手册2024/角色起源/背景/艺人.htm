<body><h3>艺人 Entertainer</h3>
<p><b>属性值：</b>力量、敏捷、魅力<BR><b>专长：</b>音乐家（见第五章）<BR><STRONG>技能熟练：</STRONG>特技和表演<BR><b>工具熟练：</b>选择一种乐器（见第六章）<BR><b>装备：</b>选择A或B：(A)乐器（同上所选）、2件表演服装、镜子、香水、旅行服装、11GP；或(B)50GP</p>
<p>你年轻时大部分时间都在参加巡回演出和嘉年华会，为音乐家和杂技演员们做零工以换取学习的机会。你可能已经学会了如何走钢丝，如何弹奏风格独特的鲁特琴，或是用怎样无可挑剔的发音方式吟诵诗歌。而现如今，你在喝彩声中茁壮成长，渴望登上舞台。</p>
