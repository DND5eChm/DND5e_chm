<P><STRONG>属性值：</STRONG>敏捷、体质、感知<BR><STRONG>专长：</STRONG>魔法学徒（德鲁伊）（见第5章）<BR><STRONG>技能熟练：</STRONG>隐匿和求生<BR><STRONG>工具熟练：</STRONG>制图工具<BR><STRONG>装备：</STRONG>选择A或B：(A)短弓、20箭、制图工具、铺盖、箭袋、帐篷、旅行者服装、3GP；或(B)50GP</P>
<P>你在野外长大，远离定居区。你的家就在你决定打开铺盖的任何地方。荒野中自有奇妙之处――奇特的怪物、原始的森林和溪流；如今杂草丛生的、曾被巨人踏过的大殿废墟。在探索它们的过程中你学会了保护自己。而时不时的，你会遇到亲爱的自然祭司，它们会指导你掌握怎样运用荒野的魔法。</P></body>
