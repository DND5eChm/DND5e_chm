<P><STRONG>属性值：</STRONG>敏捷、感知、魅力<BR><STRONG>专长：</STRONG>幸运（见第5章）<BR><STRONG>技能熟练：</STRONG>洞悉和隐匿<BR><STRONG>工具熟练：</STRONG>盗贼工具<BR><STRONG>装备：</STRONG>选择A或B：(A)2匕首、盗贼工具、赌具（任意）、铺盖、2小包、旅行者服装、16GP；或(B)50GP</P>
<P>你在街头长大，身边都是同样命途多舛的孤儿，有些是朋友有些是对头。你露宿街头，只靠着打零工来换取食物。有些时候你会感到饥饿难耐，但却只能以盗窃维生。尽管如此，你从未抛你的自尊，也从未放弃希望。命运还没有就此关上大门。</P></body>
