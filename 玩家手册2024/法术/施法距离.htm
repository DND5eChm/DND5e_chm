<body><h2>施法距离Range</h2>
<p>法术的施法距离是施法者能将法术效应源点投射的最远距离，且法术的详述中会列出该法术中的哪部分效应受该距离限制。<BR>法术的施法距离通常有以下几种形式：</p>
<UL>
  <LI>
<div><b>距离Distance。</b>法术的施法距离以尺数列出。</div></LI>
  <LI>
<div><b>触碰Touch。</b>法术的效应必须以施法者所接触的某个事物为源点，具体由此法术本身列出。</div></LI>
  <LI>
<div><b>自身Self。</b>法术在施法者自身施展或从施法者自身弥散，具体由此法术本身列出。</div></LI></UL>
<p>若某个法术包含可以移动的效应，则其移动不受施法距离的限制，除非法术本身另有说明。</p>
