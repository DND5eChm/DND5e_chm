<body><h2>持续时间 Duration</h2>
<p>法术的持续时间即法术在其经施展后所维持的时长。持续时间通常有以下几种形式：<BR><b>专注Concentration。</b>专注法术依专注规则运行（详见术语汇编）。<BR><b>立即Instantaneous。</b>立即法术意味着其中魔法只存在了一瞬间，随后便消散。<BR><b>持续时间段Time Span。</b>持续法术会给出一个时间段，其单位是轮、分钟、小时或者其他。例如，持续时间为“1分钟”意味着法术会在1分钟后结束。只要你未处于失能状态，你便可以随时结束一个正在持续的、由你所施展的持续法术（无需动作）。</p>
