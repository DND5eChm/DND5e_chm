<P><STRONG><FONT color=#800000 size=5>第四章：角色起源 Ch.4 Character Origins</FONT></STRONG></P>
<P>本章节叙述了角色起源的两个组成部分：背景和种族。这些要素表明你的角色在冒险生涯和展现一个职业潜力之前的早期经历和家庭身世。（详见第3章）</P>
<P><STRONG><FONT color=#800000>起源的构成部分Origin 
Components</FONT></STRONG><BR>角色起源的每个构成部分会反映角色的方方面面，――比如他们的生活，以及是什么让他们踏上了冒险之路。<BR>如果你选择一个来自旧书的背景或者种族，请查看第2章边栏来自旧书的背景和种族来了解它们如今该怎样使用。</P></body>
