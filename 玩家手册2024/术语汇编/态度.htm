<H3 id="Attitude">态度 Attitude</H3><p>怪物对某名玩家角色的初始态度会是以下之一：友好、敌对或冷漠。另见“<STRONG>友好</STRONG>”、“<STRONG>敌对</STRONG>”、“<STRONG>冷漠</STRONG>”以及“<STRONG>影响</STRONG>”。</P>

<H3 id="Friendly">友好 Friendly【态度】</H3><p>友好的生物对你的看法是喜爱的、认可的。你尝试影响一个友好生物时，你进行的属性检定具有优势。另见“<STRONG>影响</STRONG>”。</P>

<H3 id="Hostile">敌对 Hostile【态度】</H3><p>敌对的生物对你的看法是厌恶的、反对的。你尝试影响一个敌对生物时，你进行的属性检定具有劣势。另见“<STRONG>影响</STRONG>”。</P>

<H3 id="Indifferent">冷漠 Indifferent【态度】</H3><p>冷漠的生物没有动机去帮助你，亦没有动机去妨碍你。怪物的默认态度为冷漠。另见“<STRONG>影响</STRONG>”。</P></body>
