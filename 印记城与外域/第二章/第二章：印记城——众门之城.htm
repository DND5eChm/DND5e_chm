<H1>第二章：印记城「众门之城」Sigil, the City of Doors</H1>
<P> 
  印记城是多元宇宙的十字路口，坐落在巨轮的中心。这座“众门之城”，与所有存在位面以及坐落于诸位面之中的无尽世界相连，商贸往来、位面旅行、阴谋诡计与冒险奇遇填满了这座城市。人们通常称其为笼城，因为进出这座城市的唯一途径是通过众多传送门，而这些传送门由神秘的痛苦女士掌控。</P>
