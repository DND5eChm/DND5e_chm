<H1>第二章：印记城「众门之城」Sigil, the City of Doors</H1>
<P> 
  印记城是多元宇宙的十字路口，坐落在巨轮的中心。这座“众门之城”，与所有存在位面及坐落于诸位面之中的无尽世界相连，汇聚了川流不息的商贸、跨越位面的旅行、层出不穷的诡计与永无止境的冒险。印记城通常被称为笼城，因为进出这座城市的唯一途径是通过众多传送门，而这些传送门尽数掌握在神秘的痛苦女士手中。</P>
