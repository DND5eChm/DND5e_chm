<H2>印记城位于何处？Where is Sigil?</H2>
<P>印记城既存在于巨轮的中心，又处于空无之中。在外域中央，有一座高耸入云的山峰，名曰无极尖峰the Spire，如针一般直指苍穹。印记城漂浮在无极尖峰的顶峰之上，建造在一座巨大石质天环的内侧，自地面仰望仅依稀可辨。试图通过攀爬或飞行进入城市皆是枉然之举，正如试图抵达无极尖峰的顶端一般徒劳无功。</P>
