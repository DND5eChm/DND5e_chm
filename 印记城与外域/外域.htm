style="BACKGROUND: white; COLOR: black; mso-ascii-font-family: Arial; mso-hansi-font-family: Arial; mso-bidi-font-family: Arial">外域是对立与统一的位面</SPAN><SPAN 
lang=EN-US 
style='FONT-FAMILY: "Arial",sans-serif; BACKGROUND: white; COLOR: black'>-</SPAN><SPAN 
style="BACKGROUND: white; COLOR: black; mso-ascii-font-family: Arial; mso-hansi-font-family: Arial; mso-bidi-font-family: Arial">一个位于外层位面中心的绝对中立的位面。任何存在都可以从外域的公正与平衡中受益：这是一处广阔之地，它无尽的地平线同塑造它的各种极端的力量相连。这里有干旱、焦灼的平原、被神明的意志雕刻而成的高耸的山脉、被有智慧的真菌统治的发霉洞窟、无底的海洋，以及其他任何适合作为伟大冒险的舞台的地方。</SPAN></SPAN><SPAN 
lang=EN-US style='FONT-FAMILY: "Arial",sans-serif; COLOR: black'><BR 
style="WORD-SPACING: 0px; ORPHANS: 2; WIDOWS: 2; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial"></SPAN><SPAN 
style="BACKGROUND: white; COLOR: black; mso-ascii-font-family: Arial; mso-hansi-font-family: Arial; mso-bidi-font-family: Arial"><SPAN 
style="WORD-SPACING: 0px; FLOAT: none; ORPHANS: 2; WIDOWS: 2; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial">本章为地下城主提供了有关外域及其住民还有巨轮中央的生活的信息</SPAN>。</SPAN><SPAN
