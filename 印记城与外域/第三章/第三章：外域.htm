<P>第一章：玩家选项 Character Opinions </P>
<P>外域是对立与统一的位面――一个位于外层位面中心的绝对中立的位面。任何存在都可以从外域的中立与平衡中受益：这是一处广阔之地，它无尽的地平线同塑造它的各种极端的力量相连。这里有：干旱焦灼的平原，被神明的意志雕刻而成的高耸的山脉，被有智慧的真菌统治的发霉洞窟，无底的海洋，以及其他任何适合作为伟大冒险的舞台的地方。<BR>本章为地下城主提供了有关外域及其住民还有巨轮中央的生活的信息。</P>
