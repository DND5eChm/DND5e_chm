<H2>门镇 Gate-Towns</H2>
<P>在外域的边缘，均匀地分布着十六座门镇，它们同无极尖峰的距离是相等的。每一座城镇都围绕着一座通往某个外层位面的传送门而建，这些城镇也受到与之相连的领域的显著影响。每一座城镇和它的住民都与其他城镇的大不相同，它们身上会显示出对应位面的许多极端特质。各位面的细节可在《城主指南》中找到。<BR>下文将按英文首字母顺序介绍每座门镇。</P>
