<H1>前言：通往冒险的无尽之门 Infinite Doors to Adventure</H1>
<P>多元宇宙是一切已知与未知事物的总和，它包罗万象，涵盖世界、位面、生命和死亡。在多元宇宙的无垠之境中，蕴藏着无限的奇迹、恐惧、秘密，以及最重要的――无尽的可能性，每一场D&amp;D冒险都在多元宇宙中展开。在物质位面那些孤立的世界之外，还存在着无数其他的现实，以及连接着永恒之境每一边陲的通路和传送门。而那些寻求位面奇观的人，已经迈出了通往异度风景战役无尽可能性的第一步。</P>
