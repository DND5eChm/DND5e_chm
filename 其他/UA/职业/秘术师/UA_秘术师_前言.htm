<P class=MsoNormal style="TEXT-ALIGN: left" align=left><SPAN 
style="FONT-SIZE: 10pt; FONT-FAMILY: 宋体; COLOR: black">秘术师是一个完整的职业，可以在你的</SPAN><SPAN lang=EN-US

style="FONT-SIZE: 10pt; FONT-FAMILY: 宋体; COLOR: black">游戏中使用。此版本的职业吸取了之前两个版本测试的结果。</SPAN></P></FONT>
<BLOCKQUOTE style="MARGIN-RIGHT: 0px" dir=ltr>
  <P><SPAN 
  style="FONT-SIZE: 9pt; FONT-FAMILY: 宋体; COLOR: black" 
  >边栏：测试材料<BR 
  >此处提供的材料用于进行测试并激发你的想象。这些游戏机制尚处于草稿形态，可以在你的战役中使用，但为经过完整的游戏开发步骤进行琢磨。它们不是此游戏官方的一部分，不允许用于</SPAN><SPAN 
  lang=EN-US 
  style='FONT-SIZE: 9pt; FONT-FAMILY: "Verdana",sans-serif; COLOR: black' 
  >D&amp;D</SPAN><SPAN 
  style="FONT-SIZE: 9pt; FONT-FAMILY: 宋体; COLOR: black" 
  >冒险者联盟事件。<BR></SPAN>
<SPAN 
  style="FONT-SIZE: 9pt; FONT-FAMILY: 宋体; COLOR: black" 
  >
作为典型的破解奥秘文章，此选项并未为兼职进行调整。
<BR>
</SPAN>
<SPAN 
  style="FONT-SIZE: 9pt; FONT-FAMILY: 宋体; COLOR: black" 
  >若我们决定将此材料变为官方的，它会给予你们的反馈进行补强，在之后在一本</SPAN>
<SPAN lang=EN-US style='FONT-SIZE: 9pt; FONT-FAMILY: "Verdana",sans-serif; COLOR: black' 
 >
D&amp;D</SPAN>
<SPAN style="FONT-SIZE: 9pt; FONT-FAMILY: 宋体; COLOR: black" 
 >
规则书中出现。</SPAN>
<SPAN style="FONT-SIZE: 9pt; FONT-FAMILY: 宋体; COLOR: black" 
 ></P></BLOCKQUOTE></SPAN></SPAN></body>
