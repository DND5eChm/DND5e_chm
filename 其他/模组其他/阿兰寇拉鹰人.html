<p class=MsoNormal align=left style='text-align:left;text-indent:21.0pt'><b><span
style='font-size:12.0pt'>阵营<span lang=EN-US> Alignment </span>。</span></b><span
style='font-size:12.0pt'> 鹰人大多属善良且很少在秩序混乱中选择一方。部族中的领袖与武者可能属守序，而探险者与冒险者则可能倾向混乱。</span></p>

<p class=MsoNormal align=left style='text-align:left;text-indent:21.0pt'><b><span
style='font-size:12.0pt'>体型<span lang=EN-US> Size </span>。</span></b><span
style='font-size:12.0pt'> 鹰人大约<span lang=EN-US> 5 </span>尺高。他们身体轻盈而纤细，体重介于<span
lang=EN-US> 80 </span>到<span lang=EN-US> 100 </span>磅之间。你的体型为中型。</span></p>

<p class=MsoNormal align=left style='text-align:left;text-indent:21.0pt'><b><span
style='font-size:12.0pt'>速度<span lang=EN-US> Speed </span>。</span></b><span
style='font-size:12.0pt'> 你的基础步行速度为<span lang=EN-US> 25 </span>尺。</span></p>

<p class=MsoNormal align=left style='text-align:left;text-indent:21.0pt'><b><span
style='font-size:12.0pt'>飞行<span lang=EN-US> Flight </span>。</span></b><span
style='font-size:12.0pt'> 你拥有<span lang=EN-US> 50 </span>尺的飞行速度，使用这一速度时你不能着装中型或重型护甲。</span></p>

<p class=MsoNormal align=left style='text-align:left;text-indent:21.0pt'><b><span
style='font-size:12.0pt'>禽爪<span lang=EN-US> Talons </span>。</span></b><span
style='font-size:12.0pt'> 你拥有自己徒手打击的熟练项，命中时造成<span lang=EN-US>1d4 </span>的挥砍伤害。</span></p>

<p class=MsoNormal align=left style='text-align:left;text-indent:21.0pt'><b><span
style='font-size:12.0pt'>语言<span lang=EN-US> Language </span>。</span></b><span
style='font-size:12.0pt'> 你可以说、读、写通用语，阿兰寇拉语和风族语。</span></p></div></body>
