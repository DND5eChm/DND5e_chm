<H3>影原专家 Shadowmoor Expert</H3>
<P><STRONG>属性值：</STRONG>敏捷、智力、魅力<BR><STRONG>专长：</STRONG>影原咒者<BR><STRONG>技能熟练：</STRONG>特技与欺瞒<BR><STRONG>工具熟练：</STRONG>玻璃匠工具<BR><STRONG>装备：</STRONG>选择A或B：（A）匕首、玻璃匠工具、背包、捕猎陷阱 
、油灯、燃油（3扁瓶）、旅行服装、水袋、8GP；或（B）50GP</P>
<P>你来自暗影荒原，或是对此地进行了多年研究。这是一片阴暗的混乱之地，唯有苍白的月光永恒映照。你或许凭借机智与狡黠在暗影荒原的严酷环境中生存下来，又或许依靠强健的体魄与无畏的勇气击退威胁。无论你身处何方，你都明白友谊是何等稀缺之物。你认为，判断该信任谁、又该与谁保持距离，这不仅仅是务实之举――往往更是关乎生死的要事。</P>
