<H1>诺格Noggles
</H1>

<p class=sum>驴形样貌的混乱爱好者
</p>

<div class="HT"><STRONG>栖息地：</STRONG>
异界（妖精荒野）；<STRONG>宝藏：</STRONG>个体
</div>

<P>诺格是双足行走的驴形妖精，以盗窃和捣乱为乐。他们并非出于生存需求而盗窃，而是天性如此。这种天性可以用一个木族语中的常见表达来粗略概括："那是我哒！"
<BR>诺格仅被发现于暗影荒原，他们在那里游荡并且制造混乱。
</P>
