<H3>洛温专家 Lorwyn Expert</H3>
<P><STRONG>属性值：</STRONG>力量、体质、感知<BR><STRONG>专长：</STRONG>骄阳之子<BR><STRONG>技能熟练：</STRONG>运动与自然<BR><STRONG>工具熟练：</STRONG>制图工具<BR><STRONG>装备：</STRONG>选择A或B：（A）长棍、制图工具、背包、篮子、羊皮纸（4张）、绳索、旅行服装、29GP；或（B）50GP</P>
<P>你来自洛温――一片永沐阳光的土地，或是对此地有过深入研究。你将艾尔杜这一崇高的存在视作太阳的化身，且热衷于踏上奇幻冒险。你珍视所爱之人，即便这份联系仅存于情感层面，因为你曾目睹一些人踏入暗影荒原或更遥远之地后，变得如褪色般失去了自我。尽管如此，你依旧勇敢无畏，始终渴望新的体验。</P>
