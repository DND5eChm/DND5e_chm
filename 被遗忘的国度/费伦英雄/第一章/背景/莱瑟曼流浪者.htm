<H3>莱瑟曼流浪者 Rashemi Wanderer</H3>
<P><b>属性值：</b>力量、体质、魅力
<BR><b>专长：</b>健壮
<BR><b>技能熟练：</b>威吓与察觉
<BR><b>工具熟练：</b>制图工具
<BR><b>装备：</b>选择A或B：(A)书法工具、背包、铺盖、附盖提灯、燃油（3瓶）、长袍、火绒盒、旅行服装、水袋、23GP；或(B)50GP。</P>
<P>你在莱瑟曼的高原之上漂泊了许多年，这片狂风席卷的危险荒原上不但星罗密布着用以禁锢邪魔的附魔方尖碑，而且还是巨龙，鬣狗人与其他致命生物的栖息地。在这样一片与世隔绝的土地上很难找到友谊，而你也明白应该与陌生人保持距离。</P>
