<H3>影宗放逐者 Shadowmasters Exile</H3>
<P><b>属性值：</b>敏捷、智力、魅力
<BR><b>专长：</b>凶蛮打手
<BR><b>技能熟练：</b>特技与隐匿
<BR><b>工具熟练：</b>盗贼工具
<BR><b>装备：</b>选择A或B：(A)2把匕首、盗贼工具、铁蒺藜、戏服、爪钩、铁钉、2个小包、长袍、旅行服装、3GP；或(B)50GP。</P>
<P>你毕生训练便是为了成为在幕后控制着赛斯克Thesk的神秘盗贼协会――影宗的一员。潜行与快速反应的能力只是你影宗课程的开始，你还需要变得更加残忍无情，以此来保障协会秘密的安全。但某个错误之举导致你被逐出了协会。现在你必须走上自己的道路。</P>
