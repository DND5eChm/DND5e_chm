<H3>冰上钓客 Ice Fisher</H3>
<P><b>属性值：</b>力量、敏捷、体质
<BR><b>专长：</b>警戒
<BR><b>技能熟练：</b>驯兽与运动
<BR><b>工具熟练：</b>木雕工具
<BR><b>装备：</b>选择A或B：(A)木雕工具、篮子、滑轮组、吊桶、链条、捕猎陷阱、捕网、长杆、口粮（3日份）、绳索、旅行服装、32GP；或(B)50GP。</P>
<P>你出身于冰风谷十镇的冰钓世家。捕捉硬头鳟并非北地最辉煌的产业，但确实是诚实勤恳的谋生手段。你的感官被训练得足以察觉到渔线最细微的扯动，从而将大鳟鱼拉出结冰的湖泊，并钓上足够整个村庄吃上好几顿的硬头鳟。这些经历使得你的身心变得坚韧，进而为冒险生涯做好了准备。</P>
