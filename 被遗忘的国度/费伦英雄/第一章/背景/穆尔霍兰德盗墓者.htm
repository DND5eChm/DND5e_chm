<H3>穆尔霍兰德盗墓者 Mulhorandi Tomb Raider</H3>
<P><b>属性值：</b>敏捷、体质、智力
<BR><b>专长：</b>幸运
<BR><b>技能熟练：</b>调查与宗教
<BR><b>工具熟练：</b>石匠工具
<BR><b>装备：</b>选择A或B：(A)匕首、轻锤、石匠工具、背包、铺盖、撬棍、梯子、长杆、2个小包、绳索、细线、火绒盒、5支火把、旅行服装、水袋、26GP；或(B)50GP。</P>
<P>你出生在神王们生活的土地上，而自从孩提时起，你便听过了无数有关古代帝国与被掩埋城邦的故事。在这些故事当中，穆尔霍兰德是一片充满了被遗忘财富的土地――无价之宝等待着足够狡诈又足够勇敢的人来将它们发掘。你主动出发去探索墓穴、坟冢与金字塔，以发掘自己的民族遗产。</P>
