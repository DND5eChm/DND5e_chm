<H3>竖琴手 Harper</H3>
<P><b>属性值：</b>敏捷、智力、魅力
<BR><b>专长：</b>竖琴手特工Harper Agent（见本章后文"专长"）
<BR><b>技能熟练：</b>表演与巧手
<BR><b>工具熟练：</b>易容工具
<BR><b>装备：</b>选择A或B：(A)易容工具、铺盖、戏服、爪钩、绳索、旅行服装、14GP；或(B)50GP。</P>
<P>你收到一封加入竖琴手的邀请函，从此立下誓言拥护竖琴手的行为准则并为服务公共利益而行动。与所有竖琴手一样，你理解团队协作的价值，也明白什么时候独自行动最为合适。资历丰富的竖琴手向你传授了竖琴手的秘密――那些魔法旋律，特殊暗号，以及一些花招诈术――并将利用这些知识以监视并削弱邪恶力量的重任托付给了你。</P>
