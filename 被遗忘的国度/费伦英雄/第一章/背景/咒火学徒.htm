<H3>咒火学徒 Spellfire Initiate</H3>
<P><b>属性值：</b>体质、智力、魅力
<BR><b>专长：</b> 咒火火花（见本章后文"专长"）
<BR><b>技能熟练：</b>奥秘与察觉
<BR><b>工具熟练：</b>自选一套赌具
<BR><b>装备：</b>选择A或B：(A)赌具（同上所选）、奥术法器（水晶或魔杖）、2个小包、旅行服装、36GP；或(B)50GP。</P>
<P>你身上具有咒火的天赋：一种稀有的魔法形式，能够引导魔网的原始力量。操纵咒火会对身体造成很重的负担。因此你锻炼了自己的身心，以此来更有效地操纵这股神圣的力量。</P>
