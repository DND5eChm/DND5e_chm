<H3>龙巫教信徒 Dragon Cultist</H3>
<P><b>属性值：</b>敏捷、体质、智力
<BR><b>专长：</b>新晋龙巫教徒（见本章后文"专长"）
<BR><b>技能熟练：</b>欺瞒与隐匿
<BR><b>工具熟练：</b>书法工具
<BR><b>装备：</b>选择A或B：(A)书法工具、匕首、玻璃瓶、油灯、镣铐、燃油（5瓶）、2个小包、长袍、绳索、30GP；或(B)50GP。</P>
<P> 你是一位新晋龙巫教徒。你了解到或被人带进了某个基层邪教组织，在那里，你彰显着龙巫教徒引以为豪的品质：虚伪狡诈，恪守秘密，以及坚定决心。以你为龙巫教效命的誓言作为交换，龙巫教为你提供了随行的拜龙者为同伴，以及能够助你在奥法及神秘学领域中展开进一步研究的资源。</P>
