<H3>翠绿闲庭庇护者 Emerald Enclave Caretaker</H3>
<P><b>属性值：</b>体质、智力、感知
<BR><b>专长：</b>翠绿闲庭新羽（见本章后文"专长"）
<BR><b>技能熟练：</b>自然与生存
<BR><b>工具熟练：</b>草药工具
<BR><b>装备：</b>选择A或B：(A)短弓、20支箭、草药工具、铺盖、毯子、小包、帐篷、旅行服装、13GP；或(B)50GP。</P>
<P>作为一位翠绿闲庭庇护者，你悉心地照顾着那些对世间充满了关爱的人。你或是通过陪同翠绿闲庭成员，或是自行摸索，学会了生活在这片大地上所需的关键技巧：如何追捕猎物，到哪里去搜寻有用的药草，甚至如何预测天气。你运用这些才赋维持文明与荒野的平衡，以及消灭世上的非自然生物。</P>
