<H3>月井朝圣者 Moonwell Pilgrim</H3>
<P><b>属性值：</b>体质、感知、魅力
<BR><b>专长：</b>魔法学徒（德鲁伊）
<BR><b>技能熟练：</b>自然与表演
<BR><b>工具熟练：</b>画家工具
<BR><b>装备：</b>选择A或B：(A)长棍、画家工具、铺盖、铃铛、小包、长袍、细线、高档服装、水袋、34GP；或(B)50GP。</P>
<P>与许多来自月影群岛的人一样，你从小便崇对这片圣洁的岛屿，岛上独一无二的神明，以及被称作月井的神秘圣坛充满了敬畏。作为一位月井朝圣者，你踏上了探访地图上（或地图外）每座月井并通过它们来与神明对话的旅途。在你如田园牧歌一般的旅途当中，你收集了许多月影群岛人的民歌，画出了许多曾见过的迷人风景，甚至学会了如何支配一些原初魔法。</P>
