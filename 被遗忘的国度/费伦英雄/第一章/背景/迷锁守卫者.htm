<H3>迷锁守卫者 Mythalkeeper</H3>
<P><b>属性值：</b>智力、感知、魅力
<BR><b>专长：</b>巧匠
<BR><b>技能熟练：</b>奥秘与历史
<BR><b>工具熟练：</b>珠宝匠工具
<BR><b>装备：</b>选择A或B：(A)长棍、珠宝匠工具、香水、小包、长袍、铲子、细线、水袋、16GP；或(B)50GP。</P>
<P>迷锁是能够改造魔网甚至改变现实本源的强大魔法力量之源。大部分迷锁都建立在古代，其中很多都已损毁或进入休眠状态。作为一位来自谷地的迷锁守卫者，你第一次接触迷锁可能是在迷斯卓诺Myth Drannor的废墟中。你为了寻找其他迷锁力量的遗迹而漫游于费伦大陆，希望能够对迷锁的历史以及迷锁的力量有更多的了解――乃至于足以修复发生故障的迷锁。</P>
