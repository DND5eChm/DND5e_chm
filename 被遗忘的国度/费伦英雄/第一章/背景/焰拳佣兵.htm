<H3>焰拳佣兵 Flaming Fist Mercenary</H3>
<P><b>属性值：</b>力量、体质、魅力
<BR><b>专长：</b>健壮
<BR><b>技能熟练：</b>威吓与察觉
<BR><b>工具熟练：</b>铁匠工具
<BR><b>装备：</b>选择A或B：(A)硬头锤、铁匠工具、高档服装、镣铐、便携式攻城锤、4GP；或(B)50GP。</P>
<P>博德之门最主要的执法机构便是焰拳，一个由该城市的大公爵所领导的庞大佣兵协会。你曾经担任过焰拳的一员，并因此学会了如何用你令人生畏的眼神提前发现并解决问题，以及在必要的时候承受致命打击。焰拳的雇佣兵无论是在编还是已经退休，都以剑湾最顽强，最坚韧的战士著称，而你也在寻求将这样的声誉延续下去。</P>
