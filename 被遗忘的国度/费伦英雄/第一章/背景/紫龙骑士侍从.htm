<H3>紫龙骑士侍从 Purple Dragon Squire</H3>
<P><b>属性值：</b>力量、感知、魅力
<BR><b>专长：</b>紫龙新兵（见本章后文"专长"）
<BR><b>技能熟练：</b>驯兽与洞悉
<BR><b>工具熟练：</b>领航工具
<BR><b>装备：</b>选择A或B：(A)矛、领航工具、高档服装、9GP；或(B)50GP。</P>
<P>你将自己的生命献给了维护科米尔Cormyr的安全，并渴望加入当地的精英骑士团体：紫龙骑士团。但在你正式加入紫龙骑士团之前，你必须先担任骑士侍从。你找到了一位愿意提携你并将骑士团的信条教授于你的领主。你愿意拥护紫龙骑士团荣耀、辉煌与力量的理念，并证明自己有成为骑士的资格吗？</P>
