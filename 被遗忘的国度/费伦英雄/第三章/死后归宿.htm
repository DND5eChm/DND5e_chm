<H2>死后归宿 The Afterlife</H2>
<P>新近亡者的灵魂会前往朦胧之域，那是位于星界海中的一个半位面。在那里，他们徘徊于广阔的审判之城中，且往往尚未察觉自己已经死亡。诸神的仆从会前来收取这些灵魂，若灵魂被认定为有价值，他们便会被带往对应神o领域中获得所期盼的死后归宿。偶尔，也有虔诚的灵魂被送回现世，去完成他们未竟的使命。<BR>那些未被神o仆从接引的灵魂则由凯兰沃审判，由他决定每个灵魂的命运。有些灵魂会成为引导迷途亡魂的向导，而另一些则被变作扭动的幼虫魔，投入尘土。</P>
