<H2>费伦的神灵 Deties of&nbsp;Faerun</H2>
<P>费伦神系的神灵形形色色，包罗万象。随着国度及其居民的变迁，神系的构成也在漫长的岁月中不断演变。<BR>以下页面将介绍神系中最主要的成员及其追随者、祭司和圣地；这些神o汇总于费伦神系表中。每个条目都详细说明了追随者应如何行事以及他们应做什么，并提供了神o可能与追随者沟通的方式。最后，每个条目还会说明神o如何挑选其选民，以及这些选民可能拥有的特殊力量和责任（如果存在的话）。<BR>费伦神系的神灵并非在国度中唯一受崇拜的神圣力量。零散的教派和地方神o同样在费伦各地蓬勃发展。<BR>在本节中，如果某个生物的名称以粗体字出现，你可以在怪物图鉴中找到该生物的属性数据。</P>
