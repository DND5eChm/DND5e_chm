<H1>第三章：费伦诸神 Gods of Faerun</H1>
<P align=center><STRONG><FONT face=仿宋>当费伦的人民有所需求时，他们会向诸神祈求帮助。诸神在几乎每个人――无论是最强大的领主，还是最不幸的流浪儿――的生命中都扮演着重要的角色。</FONT></STRONG></P>
