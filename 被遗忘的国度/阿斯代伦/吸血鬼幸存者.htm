<H3>吸血鬼幸存者 Vampire Survivor</H3>
<P><STRONG>属性值：</STRONG>敏捷、体质、感知<BR><STRONG>专长：</STRONG>吸血鬼猎人<BR><STRONG>技能熟练：</STRONG>洞悉与宗教<BR><STRONG>工具熟练：</STRONG>木匠工具<BR><STRONG>装备：</STRONG>选择A或B：(A)木匠工具、撬棍、附盖提灯、圣徽（圣物匣）、圣水、镜子、燃油（3扁瓶）、火绒盒、旅行服装、水袋、4GP；或(B)50GP。</P>
<P>你曾目睹或幸免于一场吸血鬼的袭击。你或许直接参与了那场冲突，又或许只是被眼前的恐怖景象吓得呆立当场。但无论如何，你始终对怪物的袭击保持警惕，并以自己能随时应对任何状况为傲。绝不会再有吸血鬼能出其不意地袭击你或你的同伴了。 
</P>
