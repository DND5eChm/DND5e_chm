<H3>吸血鬼皈依者&nbsp;Vampire Devotee</H3>
<P><STRONG>属性值：</STRONG>力量、体质、魅力<BR><STRONG>专长：</STRONG>吸血鬼玩物<BR><STRONG>技能熟练：</STRONG>游说与隐匿<BR><STRONG>工具熟练：</STRONG>厨师工具<BR><STRONG>装备：</STRONG>选择A或B：(A)厨师工具、高档服装、2个玻璃瓶、医疗包、香水、油灯、燃油（3扁瓶）、水袋、19GP；或(B)50GP。 
</P>
<P>你曾为一名吸血鬼或一个小聚居地的数个吸血鬼效力。那些亡灵吸食你鲜血的次数，多到你都数不清。你或许曾自愿为他们服务，甚至可能怀揣着自己有朝一日也能成为吸血鬼的野心。你也可能被魔法魅惑了，对于自己身为血仆的那段日子，只留下了一些模糊混乱的记忆。但无论如何，你在吸血鬼巢穴里的那段日子已经结束了。 
</P>
