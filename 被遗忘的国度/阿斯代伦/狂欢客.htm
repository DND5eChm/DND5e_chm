<H3>狂欢客 Carouser</H3>
<P><STRONG>属性值：</STRONG>敏捷、智力、魅力<BR><STRONG>专长：</STRONG>无休狂宴<BR><STRONG>技能熟练：</STRONG>欺瞒与游说<BR><STRONG>工具熟练：</STRONG>选择一种赌具<BR><STRONG>装备：</STRONG>选择A或B：(A)匕首、赌具（同上所选）、高档服装、玻璃瓶、镜子、香水、小包、火绒盒、19GP；或(B)50GP。 
</P>
<P>你在博德之门这类大都市的繁华中心长大成人。无数个夜晚，你流连于酒馆、戏院、厅堂和赌场，尽情享受这座城市所能提供的一切。你天生擅长与人打交道，无论是通过千金豪赌，还是参加高档的社交晚会，都能轻松探得他人的秘密。或许你曾被一家或好几家场所赶出去过，但赶你的人不过是些不懂得寻欢作乐的家伙罢了。 
</P>
