<H2>角色背景 Character Backgrounds</H2>
<P>本节中的背景适用于那些过往经历与吸血鬼紧密相连，或是与吸血鬼惯常结交的对象有关的人物。本章后续的专长部分会详细描述所提及的每一项专长。更多关于背景的说明请参阅玩家手册。 </P>
<div class=center >
<P>夜晚的街道上熙熙攘攘，形形色色的人应有尽有：误入歧途者、浑然不觉者、堕落腐化者。此外，还有那些醉醺醺的酒徒、厌世的恋人，以及疲惫不堪的幸存者。我乐于将他们每个人都视作独一无二的佳酿。</P>
<P align=right>――夜之品酒师阿斯代伦</P></div>
