<H1>费林魔葵 Phaerimm
</H1>

<p class=sum>痴迷于魔法的异形操纵者
</p>

<div class="HT"><STRONG>栖息地：</STRONG>
幽暗地域，城市；<STRONG>宝藏：</STRONG>奥秘，器具
</div>

<P>费林魔葵是试图统治其他智慧物种的邪恶异形，它的锥形身躯于空中波动，拖着一张硕大的扁平嘴巴，嘴巴周围环绕着四条纤细的附肢。费林魔葵嘴后部的身体不断收缩，末端是一根毒刺。只有在魔法手段不起作用时，费林魔葵才会使用这根毒刺。
<BR>远古时期的费林魔葵曾将旧日强盛的耐瑟瑞尔帝国摧毁殆尽。这些费林魔葵被囚禁在广袤的埃诺奥克沙漠之下，如今正密谋重返昔日领地。

</P>
