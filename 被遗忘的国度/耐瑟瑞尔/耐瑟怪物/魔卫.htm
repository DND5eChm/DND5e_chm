</div>

<P>魔卫是以魔法手段创造出来的类人形生物，它们会毫不犹豫地遵从造物主的指令。魔卫虽由纯粹的魔法能量凝结而成，但其身躯却是实体。魔卫的血液宛如水银，而它们的身体被摧毁时会解离为尘埃。</P>
