style="FONT-SIZE: 10.5pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes';">    <FONT face=宋体>永夜的幽暗地域岩石嶙峋的天空下孕育着各种各样的真菌。这些菌类在地底王国中如地表植物般重要，它们在无尽黑暗中为各种地底生物提供了粮食和栖息场所。</FONT></SPAN><SPAN 
style="FONT-SIZE: 10.5pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes';"><BR></SPAN><SPAN 
style="FONT-SIZE: 10.5pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes';">    <FONT face=宋体>真菌从污物和尸体汲取养分，它们在有机物上成长、分解其成分并吸收消化。当它们成熟时，孢子从菌株中析出，并随风飞扬到别处生成新的菌体。</FONT></SPAN><SPAN 
style="FONT-SIZE: 10.5pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes';"><BR></SPAN><SPAN 
style="FONT-SIZE: 10.5pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes';">    <FONT face=宋体>真菌的成长不需要阳光和温度，因此它们能在幽暗地域的每个角落缝隙里成长茁壮。某些品种被弥漫在幽暗地域的魔法所转变，进化出有效的自我防御机制或是特殊的攻击、模仿能力。而另一些巨型的品种则扩散成大片的地下森林，让无数生物在其中得以生存繁衍。</FONT></SPAN><IMG
