<P><STRONG><FONT color=#800000 size=5>护甲等级 Armor Class</FONT></STRONG></P>
<P>穿戴护甲或装备盾牌的怪物拥有的护甲等级（AC）等于其护甲、盾牌、以及敏捷属性调整值的总和。如果他们没有这些，怪物的AC将基于其所具有的敏捷调整值与天生护甲（如果有）的总和。</P>
<P>如果一个怪物<STRONG>具有天生护甲</STRONG>、<STRONG>穿戴着护甲</STRONG>、或<STRONG>持有着盾牌</STRONG>，那么其AC后方跟随的括号中将标注上这些内容。</P></body>
