style="FONT-SIZE: 10.5pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes'; mso-font-kerning: 0.0000pt">&nbsp;&nbsp;&nbsp;&nbsp;<FONT face=宋体>活化物件由强力的魔法制造，并被用以执行其创造者的命令。在没有新命令时，它们会尽可能的完善最后收到的命令。活化物件可以独立完成一般的任务。某些活化物体（包括许多在精灵沃野生产的个体）能够流畅的与人交谈，或是有着仿造人形的形象，但是绝大多数活化物件只是单纯的自动机器。</FONT></SPAN><SPAN
