 <b><FONT color=#800000 size=3>一名被捆绑了还被塞住嘴的德鲁伊可以直接使用荒野形态挣脱吗？想抓住一名能随意变成老鼠的角色难上加难啊。<BR></FONT>             </b><FONT size=3><U>变形</U>为一个不同的体型也许是一种有效的逃脱手段，但这具体要取决于你是怎样被禁锢或约束的。举个例子，镣铐只能对小型或中型的生物生效，因此德鲁伊变形为微型动物即可从镣铐中脱身，逃脱这一束缚。<BR>不过，改变体型不会自动结束<U>受擒</U>状态和<U>束缚</U>状态，除非改变体型这一行为令你不再满足相应效应的体型要求（若有）。举例来说，<STRONG><U>巨蟹Giant 
Crab</U></STRONG>的钳击只能擒抱住体型不超过中型的生物；如果德鲁伊被一只巨蟹擒抱，变化成一只大型生物就可以逃脱这一擒抱。</FONT></p></body>
