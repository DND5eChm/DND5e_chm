<p class=MsoNormal><FONT size=3><FONT color=#800000><STRONG>在不用法术位施展法术时，该法术的环阶是几环？</STRONG></FONT><BR>除非文本另有说明，否则不用法术位施展的法术是均为其理论最低的环阶，也就是出现在法术描述顶部第二行所述的环阶。<BR>关于这“文本另有说明”的例子，你常可以在怪物的数据卡中遭到。有着 
<STRONG>施法Spellcasting</STRONG>动作的怪物也许会在其后方标注有“（X环版本）”的字样。此文更意味着，即使这个法术的施展不使用法术位，它的效应也依旧等同于该法术在使用特定环阶的法术位施展出来的版本的效应。</FONT></p></body>
