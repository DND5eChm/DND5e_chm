<html>
<head>
<title>怪物数据卡模板</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">

<body>
<H1>怪物大类</H1>
<H3>一句话概括</H3>
<div class="HT"><STRONG>栖息地：</STRONG>xx；<STRONG>宝藏：</STRONG>xx</div>
<P>一些描述</P>
<div class=little-paper style="WIDTH: auto; MARGIN-LEFT: auto">
<P>小纸条，宽度自行设置</P></div>
<h2>怪物名字</h2>
<P style="MARGIN-TOP: -10px" >怪物描述</P>
<div class="stat-block">
<h5>如有格式不对的情况请自行在Sorce的head部分../stat-block.css中增加../（每增加一级文件夹加一个）</h5>
<div class="sub-line">中型</div>
<table><tr><td><strong>AC </strong>10（）</td><td width="40%"><strong>先攻 </strong>+1（10）</td></tr>
<tr><td><strong>HP </strong>10（）</td></tr>
<tr><td><strong>速度 </strong>30尺</td></tr></table>
<table class="stat-abilities"><tr><th></th><th></th><th>调整</th><th>豁免</th><td style="WIDTH: 5px"></td><th></th><th></th><th>调整</th><th>豁免</th><td style="WIDTH: 5px"></td><th></th><th></th><th>调整</th><th>豁免</th></tr>
<tr><td class="c1"><strong>力量</strong></td><td class="c1"></td><td class="c2"></td><td class="c2"></td>
<td></td>
<td class="c1"><strong>敏捷</strong></td><td class="c1"></td><td class="c2"></td><td class="c2"></td>
<td></td>
<td class="c1"><strong>体质</strong></td><td class="c1"></td><td class="c2"></td><td class="c2"></td></tr>
<tr><td class="c3"><strong>智力</strong></td><td class="c3"></td><td class="c4"></td><td class="c4"></td>
<td></td>

<td></td>
<td class="c3"><strong>魅力</strong></td><td class="c3"></td><td class="c4"></td><td class="c4"></td></tr>
</table>
<table>
<tr><td><strong>技能 </strong></td></tr>
<tr><td><strong>抗性 </strong></td></tr>
<tr><td><strong>易伤 </strong></td></tr>
<tr><td><strong>免疫 </strong></td></tr>
<tr><td><strong>装备 </strong></td></tr>
<tr><td><strong>感官 </strong></td></tr>
<tr><td><strong>语言 </strong></td></tr>
<tr><td><strong>CR </strong>0（XP0；PB+2）</td></tr>
</table>
<h6>特质 Traits</h6>
<P class="PS"> </P>
<h6>动作 Actions</h6>
<P class="PS"><STRONG>啃咬Bite。</STRONG><EM>近战攻击检定：</EM>+2，触及5尺。<EM>命中：</EM>1穿刺伤害。</P>
</div>
