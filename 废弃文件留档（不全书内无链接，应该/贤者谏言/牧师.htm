 <b><FONT color=#800000>当一名牧师使用毁灭狂怒特性时，假如造成的伤害只有一部分是闪电或雷霆伤害，该特性是否会将所有伤害掷骰取最高？</FONT><BR>             </b>毁灭狂怒只会取闪电和雷鸣伤害的最高值。</FONT></FONT></p>

<p class=MsoNormal><FONT size=3></FONT> </p>

<p class=MsoNormal><FONT size=3><STRONG><FONT color=#800000>当一个坟墓领域牧师施展了一个恢复复数生物生命值的法术，而其中一个生物具有0点的生命值，这个法术会恢复全部目标至满额的生命值么？</FONT></STRONG><BR>并不。只有那个0点生命值的生物能受益于
