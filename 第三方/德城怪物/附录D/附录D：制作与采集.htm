<H1>附录D：制作与采集 Crafting &amp; Harvesting</H1>
<P>本附录为玩家角色提供了利用击败怪物后采集的素材制作魔法物品的规则。在这里，你将找到：&nbsp;</P>
<UL>
  <LI>
<DIV 
  >如何从被杀死的敌人身上采集素材的规则。本书前文中的怪物描述详细说明了玩家角色可以从每种生物身上采集的具体怪物素材有哪些。</DIV>
  <LI>
<DIV>如何使用本书中的怪物素材制作德拉肯海姆世界中各种新的魔法物品的规则与配方！</DIV>
  <LI>
<DIV>各种工坊的描述，玩家角色可以在这些工坊中制作他们的物品。</DIV></LI></UL>
<P>这些规则旨在替代《龙与地下城第五版核心规则》中典型的魔法物品制作机制。你应该为你的战役选择最适合的系统，而不是将这些规则与其他魔法物品制作系统混用。</P>
