<H2>暗影学院College of Shadow</H2>
<P>对黑暗的恐惧，最原始的情感，暗影学院操纵这种情绪以提升他们的艺术。这些吟游诗人编织光与暗的灰色边界来恐吓或激励被他们俘虏的观众。</P>
