当你穿着这件护甲期间，你会感觉脚步轻盈灵活。当你在自己的回合中首次进行跳远，且目标是墙壁或类似的非光滑表面时，你可以在移动过程中沿着该表面移动最多等同于跳跃距离的长度。当你在该表面上时，如果你还有剩余移动距离，你可以进行第二次跳跃。
