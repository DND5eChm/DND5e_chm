<H2>技能 Skills</H2>
<P>下文中描述了两项新技能，它们在胧忆岛上专门被工匠和药水酿造师使用。</P>
<H3>机械 Mechanics</H3>
<P>你的智力（机械）检定用于衡量你理解、操作、制作和修理非魔法机械的能力。</P>
<H3>回收 Salvage</H3>
<P>DM可能会要求你进行智力（回收）检定，以寻找、拆卸或回忆与魔法和非魔法机械或药水相关的机械零件信息。</P>
