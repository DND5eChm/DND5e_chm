<H1>第七章：法术 Spells</H1>
<P>本章介绍了四十种浸润于民俗恐怖本质的法术。除了通过特性获取这些法术外，由DM决定玩家角色如何学习它们。对于有权访问整个法术列表的施法者来说，他们可能只是突然意识到现在可以使用德鲁斯肯瓦尔德的魔法。又或者，一个角色可能需要在选择一道新法术前，通过体验、研究或其他方式学习它。</P>
