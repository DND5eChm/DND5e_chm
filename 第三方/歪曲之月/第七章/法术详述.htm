<H4>血蚀箭｜Blood Bolt</H4>
<P>死灵 
戏法（术士，魔契师，法师）<BR>施法时间：动作<BR>施法距离：90尺<BR>法术成分：V、S<BR>持续时间：立即<BR>你对施法距离内一个生物掷出一道扭曲的血矢。对目标进行一次远程法术攻击。命中时，目标受到1d6暗蚀伤害，并且你获得等于你熟练加值的临时生命值。<BR>戏法强化。到达特定等级后，此戏法的伤害将增加1d6：5级（2d6）、11级（3d6）、17级（4d6）。</P>
