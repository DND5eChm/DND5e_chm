<P>  本章节介绍了一些与第四章中民俗恐怖背景对应的专长，当然只要得到DM的许可，任何角色都可以选择这些专长。</P>
<div class=center style="BACKGROUND-COLOR: #eee6db"><FONT style="BACKGROUND-COLOR: #eee6db"><STRONG>变体：通用化的起源专长 Generalized Origin
