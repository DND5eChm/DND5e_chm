<H1>第六章：黑暗契约 Dark Bargains</H1>
<P>黑暗契约将德鲁斯肯瓦尔德的本质编织进那些胆敢签订契约者的身心之中。这些古老的协议不仅束缚着这片土地、它的魔力、它的生灵……也同样束缚着你。契约带来的既有恩赐，也有灾厄。一些阴险之徒往往会直白地提出他们的交易条件，让其中潜伏的诅咒在“合适的时机”自行显现。慎重考虑是否踏入这等邪秽的协约之中。</P>
