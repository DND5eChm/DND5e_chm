<P><I>药水，普通</I>
<BR>饮下这瓶药水后，你获得法术变形术Polymorph（无需专注）的效应，将你变为一只青蛙。
<BR>这种药水装在一个形似并绘有大青蛙图案的陶罐中，其背部有一个软木塞。
<BR><b>强效Heightened Potency。</b>该药水有六剂，而非一剂。 </P></body>
