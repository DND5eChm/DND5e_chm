<H2>启程前往德鲁斯肯瓦尔德 Onward to Druskenvald</H2>
<P>如今，你已准备好乘坐幽灯特快列车，穿越幽幕，直面德鲁斯肯瓦尔德中潜伏的恐怖。本书中的内容从未意图成为绝对的规范，我们鼓励你按照最适合你们桌的方式来加以运用。以《<FONT face=仿宋><STRONG>歪曲之月</STRONG></FONT>》为指引，你已准备充足，能与朋友们共同打造出一场难以忘怀、萦绕于心的民俗恐怖故事。</P>
