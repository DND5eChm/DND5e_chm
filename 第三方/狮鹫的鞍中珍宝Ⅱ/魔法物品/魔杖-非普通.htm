<H6>
探测魔杖 Wand of Dowsing
</H6><P><EM>
魔杖，非普通（需同调）
<BR></EM>
这根榛木魔杖有3发充能。持握此魔杖期间，你可以使用一个动作消耗其1充能，来从中施展物件定位术 Locate Object。当被用于寻找水源时，它的作用范围增加10里。<br>
该魔杖在每日黎明时恢复1d3已消耗的充能。当充能耗尽时，骰一次d20。如果骰值为1，则魔杖会爆发成一小团无害的蒸汽。
