<H3>神话调查员 Mythos Investigator</H3>
<P><STRONG>属性值：</STRONG>将一项属性值提升2，并将另一项属性值提升1；或将三项不同的属性值各提升1。这些提升都不能使得任何属性值超过20。<BR><STRONG>专长：</STRONG>选择任意起源专长<BR><STRONG>技能熟练：</STRONG>你获得两项自选的技能熟练。<BR><STRONG>工具熟练：</STRONG>你获得一项自选的工具熟练。<BR><STRONG>装备：</STRONG>50GP。</P>
<P>你过去的某段经历，使你与克苏鲁神话产生了接触。尽管大多数理智的人都会将这类记忆尘封心底，渴望让生活重回正轨，但你却选择了一条不同的道路。与神话的接触让你明白，这些生物固然非常可怕，却也并非不可战胜。你踏上冒险之旅，追寻神话在世间留下的影响，并竭尽所能地与之抗争。</P>
