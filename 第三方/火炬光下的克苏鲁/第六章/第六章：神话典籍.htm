<H1>第六章：神话典籍 Mythos Tomes  </H1>
<P>克苏鲁神话的奥秘，若非通过各种骇人的典籍显化于世，恐怕早已在万古之前失传。每一本典籍似乎都在驱使阅读者去传播其中的秘密――将之翻译成新的语言，并使其令人憎恶的知识传播得愈发深远。  </P>
