<P><FONT color=#800000 size=6><STRONG>第5章：装备Equipment</STRONG></FONT><BR><BR>某个大型城市的集市里聚集了各种买卖者：矮人铁匠和精灵木雕师，半身人农民与侏儒珠宝匠，还有来自不同国家不同文化，外貌、体型、肤色各异的人类。在最大的城市中，你几乎能买到任何能想到的东西，从异国香料和奢华服装，到藤编篮子和练习用剑，应有尽有。<BR>作为一名冒险者，护甲、武器、背囊、绳索等货物的补给至关重要，毕竟在地下城与未开化的荒野中，是否备有合适的装备直接意味着生与死的区别。本章将详细说明冒险者们在D&amp;D世界中面对威胁时，能够派上用场的或平淡或稀奇的各类货品。</P></body></html>
