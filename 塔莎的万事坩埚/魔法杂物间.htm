<P><STRONG><FONT color=#800000 size=5>魔法杂物间 Magical Miscellany</FONT></STRONG></P>
<P>魔法，在D&amp;D的世界中到处都是。许多生物在D&amp;D中之所以存在便是因为魔法的影响，那些施法者天天应用魔法能力将其化为法术，那些冒险者们苦苦寻求的魔法物品其核心的超自然力量。而这一章便将用于描述这两样东西――法术，与魔法物品。</P>
<P>本章先是提供了可供玩家和怪物使用的新法术。这些法术有着可供自定义法术外貌的设计。而后半章则提供了许多新的魔法物品，包括神秘力量的神器与可以纹在身上的魔法刺青。</P>
<P>由DM来决定本章的内容是否、以及如何出现在战役中，以及使用部分、全部、还是不使用这些选项。所以，请在游玩之前确保让你的DM知晓你在游戏中最想选择与使用的选项。</P></body>
