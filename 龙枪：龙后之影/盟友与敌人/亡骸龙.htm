<P class=MsoNormal style="MARGIN: 0pt"><B><SPAN style="FONT-SIZE: 18pt; FONT-WEIGHT: bold; COLOR:#800000;"><FONT>亡骸龙</FONT><FONT>Death Dragons</FONT></SPAN></B><B><SPAN style="FONT-SIZE: 18pt; FONT-WEIGHT: bold; COLOR:#800000;"></SPAN></B></P>
<P class=MsoNormal style="MARGIN: 0pt"><SPAN style=""><FONT>亡骸龙是色彩龙和金属龙的留下的骷髅化作的不死生物，污秽</FONT></SPAN><SPAN style=""><FONT>的魔法向其注入了大灾变的不熄余火。在极少数情况下，亡骸龙也会在一条龙灵魂受尽折磨死去并渴望复仇之时诞生。无论他是如何产生的，亡骸龙都保留了过去性格的残影，而越是强大的亡骸龙，就越与吞噬着他们的恨意激烈斗争着、执着于留住他们吉光片羽的记忆</FONT></SPAN><SPAN style=""></SPAN></P>
<P class=MsoNormal style="MARGIN: 0pt"><SPAN style=""><FONT>亡骸龙的骨架上燃烧着大灾变的紫色业火，能够像其生前拥有的吐息武器一样释放，那场景如同对其生前吐息的一场黑色幽默。</FONT></SPAN><SPAN style=""><FONT>他们的吐息会扼杀生命的力量，并向接触到的尸体注入不死性。这些燃烧着灾变业火的僵尸会服从亡骸龙的意志，通常会不断地横冲直撞直到</FONT></SPAN><SPAN style=""><FONT>摧毁视线中的一切活物。</FONT></SPAN><SPAN style=""></SPAN></P><!--EndFragment-->
