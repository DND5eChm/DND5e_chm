<P><STRONG>关于模组魔法物品：</STRONG> 
</P>
<P>这些魔法物品都是出自于各个模组的，极大可能与你目前所在团的世设冲突，所在在使用前请向你的DM确定这些魔法物品是否可以出现在当前的世设中。 
<BR>很多模组翻译未完工，所以资源不全，请直接去找翻译组成员催（迫）稿（害）。 
</P>
<P><STRONG>关于模组怪物：</STRONG> 
</P>
<P>此处只收录各个模组相对于已出资源而言“多出来”或是“不一样”的怪物，不会重复收录已在MM等书籍中出现的怪物。如有需要，请自行寻找或使用搜索功能。 
</P>
