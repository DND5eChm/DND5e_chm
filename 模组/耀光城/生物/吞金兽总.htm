<H1>吞金兽 Aurumvoraxes</H1>
<P>吞金兽是一种八条腿的，像獾一样的猎手。这些具有攻击性的杂食动物会攻击它们认为最厉害的猎物，甚至伏击体型是它们两倍的动物。它们用金属来补充饮食，无论是加工过的还是原生矿石，它们对黄金有特殊的喜好。这种饮食习惯使吞金兽的毛皮呈现出金色的光泽。<BR>吞金兽单独或成群地深入地下寻找贵金属。这样的探索往往会导致它们与地下定居点发生冲突。由于这些社区的防御者们通常穿着金属盔甲，吞金兽会优先攻击有盔甲的敌人――不管这些敌人的盔甲是不是金属的。</P>
