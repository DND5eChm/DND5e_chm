<P><STRONG><FONT color=#800000 size=5>附录C：生物</FONT></STRONG></P>
<P>该附录以首字母顺序排列了该冒险中出现的新生物。怪物图鉴解释了如何解读一个生物的数据栏。<BR>有许多新的生物是十分普通的野兽――北极狐、雪兔、山羊、海豹、抹香鲸还有海象――它们居住在其他怪物图鉴中的野兽之间，这些野兽有北极熊、鹿、赤鹿、驯鹿(使用赤鹿elk的数据)、虎鲸、猛犸、驼鹿(使用巨山羊Giant 
Goat的数据)、剑齿虎、林地犀牛、雪枭与狼。还有十镇离不开的硬头鳟。若你的冒险中有一位能够施展寻获魔宠的法师，那么考虑把北极狐与雪兔加进可供召唤的名单里。<BR>该附录中的生物已在下面按照生物种类分类完毕。</P></body>
