<P>魔卫是由一道法师法术(见附录D中的法术<EM><FONT color=#800080>创造魔卫creat 
magen</FONT></EM>)或其他奥艺之技所创造的魔法的、类人型的存在。<BR>尽管魔卫看起来像是人类，但它们实际上是构装生物。当一位魔卫受伤时，其伤口流出的鲜血有着如水银一般都色泽与浓度。它们完完全全地依靠魔法生存。当一位卫士被杀死时，它的身体会在一道无害的火焰爆发与一阵迅速消散的烟云中消失。<BR><STRONG>魔法仆役Magical 
Servant。</STRONG>魔卫是理想的仆役。当魔卫被创造出来时，它们全都具有保护自己与其造主的本能，并且他们会毫不犹豫地执行其造主的任何指示。当它们完成一项任务时，它们会安静地停于原地，等待着它们的主人给予下一道指令。</P></body>
