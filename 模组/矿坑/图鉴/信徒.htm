<P>信徒宣示与黑暗力量同盟。他们秘密地活动以避免因他们的信仰而被排斥、监禁或处决。</P>
<P><STRONG><FONT color=#800000>信徒</FONT></STRONG><BR><EM>中型类人生物（任何种族），任何非善良阵营</EM><BR>AC 
12（皮甲）<BR>HP 9（2D8）<BR>速度 30尺<BR>力量11(+0) 敏捷12(+1) 体质10(+0)<BR>智力10(+0) 感知11(+0)

<P><STRONG>奉献。</STRONG>信徒在对抗魅惑或恐惧的豁免上具有优势。<BR><STRONG><FONT color=#800000>动作</FONT></STRONG><BR><STRONG>弯刀。</STRONG>近战武器攻击：命中+3，5尺触及，单一目标。命中：4（1D6+1）挥砍伤害。</P></body>
