<H2>背景 Backgrounds</H2>
<P>本节呈现了十七个格式与《玩家手册》一致的背景。其中，代表龙纹家族后裔的十四种背景将提供龙纹专长而非标准的起源专长。这些龙纹专长在本章末尾详述。需要注意的是，选择此类背景是在1级获得龙纹专长的唯一途径；若角色在创建时选择了其他背景，则只能在后续能够不受限地选择专长时再选择龙纹专长。此外，家族代理人背景则能让没有龙纹的角色也能为家族做事。<BR>除了与龙纹及家族相关的背景外，本书还提供了考古学家与探事员背景，以契合本书后续章节中呈现的那些战役（见第四章与第六章）。</P>
