<H3>瓦达利斯家族后裔 House 
Vadalis Heir</H3>
<P><B>属性值：</B>体质、感知、魅力
<BR><B>专长：</B>畜牧龙纹（见"龙纹专长"）
<BR><B>技能熟练：</B>驯兽与自然
<BR><B>工具熟练：</B>草药工具
<BR><B>装备：</B>选择A或B：(A)草药工具、高档服装、捕网、29GP；或(B)50GP。</P>
<P>在你的成长岁月中，对家族的归属感与对自然的敬畏心始终并行不悖。你深谙五国文明的文化传承，却从不屑于卷入其他家族乐此不疲的野心博弈与地位角逐。你洞悉生命中蕴含的壮美与伟力，领悟生与死的深邃奥秘，以及在这两者之间绽放的种种奇迹。凭借对自然造化的深刻洞察，你总能一眼看穿城里人的谎言与伪装――而你最过人之处在于，你从不轻易表露出自己早已洞若观火。</P>
