<H3>探事员 Inquisitive</H3>
<P><B>属性值：</B>体质、智力、魅力
<BR><B>专长：</B>警戒
<BR><B>技能熟练：</B>洞悉与调查
<BR><B>工具熟练：</B>盗贼工具
<BR><B>装备：</B>选择A或B：(A)盗贼工具、牛眼提灯、撬棍、燃油（10扁瓶）、旅行服装、29GP；或(B)50GP。</P>
<P>在永无止境的好奇心驱动下，你不断磨砺着自己的调查与演绎天赋――探索未解之谜、找寻失踪人员、追回失窃财物，亦或是揭露暗藏的腐败与阴谋，当然还得解决案子。作为一名探事员，你也许曾以自由人的身份的接取委托，也许受雇于某家专业的探事机构（这家机构还可能是受梅丹尼或萨拉释克等龙纹家族授权的机构），也许为新闻报纸提供独家报道，也许甚至为当地的治安势力探明悬案。</P>
