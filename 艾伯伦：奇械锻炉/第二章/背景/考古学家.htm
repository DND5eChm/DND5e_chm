<H3>考古学家 Archaeologist</H3>
<P><B>属性值：</B>敏捷、智力、感知
<BR><B>专长：</B>熟习
<BR><B>技能熟练：</B>历史与生存
<BR><B>工具熟练：</B>制图工具
<BR><B>装备：</B>选择A或B：(A)制图工具、牛眼提灯、地图、卷轴匣/地图匣、铲子、帐篷、旅行服装；或(B)50GP。</P>
<P>你将半生心血都倾注在那些早已消亡或沉沦的古代文明上：你探访其残垣断壁，破译其尘封文献，调研其残存杰作。你可能曾于莫格雷夫大学或类似的学术机构深造，用偏远遗迹中的实地考察充实图书馆里的枯燥钻研。你的同行中，有些人劫掠文物古董以博取名利，但更多的人则认为以史为镜方为其天职。无论出于何种动机，艾伯伦的考古学家都是博学史家的睿智与寻宝猎人的坚韧的完美结合体。</P>
