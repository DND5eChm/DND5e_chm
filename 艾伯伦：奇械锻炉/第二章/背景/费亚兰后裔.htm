<H3>费亚兰家族后裔 House 
Phiarlan Heir</H3>
<P><B>属性值：</B>敏捷、感知、魅力
<BR><B>专长：</B>阴影龙纹（见"龙纹专长"）
<BR><B>技能熟练：</B>欺瞒与隐匿
<BR><B>工具熟练：</B>易容工具
<BR><B>装备：</B>选择A或B：(A)易容工具、高档服装、10GP；或(B)50GP。</P>
<P>尽管作为费亚兰家族的子嗣，你早已阅尽世间的富贵、盛名与繁华，但在你眼中，唯有知识（以及随之而来的权力）才是这世上最珍贵的瑰宝。你或许会以艺术家或表演者的身份追逐这份力量，在用辞藻、歌谣、杂技或艺术取悦世人的同时，时刻洞察着周遭潜藏的秘密。又或者，你会选择投身于家族中那个名为蛇桌的隐秘情报分支，与其建立更深的羁绊。</P>
