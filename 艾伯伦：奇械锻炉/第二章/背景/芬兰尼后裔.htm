<H3>苏兰尼家族后裔 House 
Thuranni Heir</H3>
<P><B>属性值：</B>敏捷、智力、魅力
<BR><B>专长：</B>阴影龙纹（见"龙纹专长"）
<BR><B>技能熟练：</B>表演与隐匿
<BR><B>工具熟练：</B>选择一种乐器
<BR><B>装备：</B>选择A或B：(A)乐器（同上所选）、戏服、高档服装、13GP；或(B)50GP。</P>
<P>鉴于苏兰尼家族根基尚浅且仍在深耕间谍事业，家族高层希望你能在任何契机下为家族谋取利益。由于家族正处于独立发展的转型期，你的一举一动都处于严密的审视之下。这并不意味着每位苏兰尼家族后裔都必须遵照祖辈的敕令去当职业密探，但即便是家族中最深居简出的艺术家或工匠都必须时刻洞察政治得风云变幻，并在接到指令时义不容辞地履行传递或搜集情报的职责。</P>
