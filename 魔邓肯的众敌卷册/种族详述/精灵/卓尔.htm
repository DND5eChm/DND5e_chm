<P><STRONG><FONT color=#800000 size=5>卓尔 Drow</FONT></STRONG></P>
<P>当原初精灵们选择凡人躯体之时，它们便成为了一个被互相冲突的信仰所撕裂的民族，而这两个神o还彼此责骂。这分裂最后导致了一场冲突，冲突则以罗丝撤入深渊，其追随者被流放至幽暗地域而告终。这项惩罚或许能让胜者再一次和平地在阿梵多中生活，但对弥补分裂毫无作用。<BR>那些消失的原初精灵们在几个世纪之中都未曾再次出现或被人耳闻。在这些精灵居住于黑暗中的漫长岁月里，它们吸收了幽暗地域的不洁辐射，靠着幽暗地域不洁的水与食物生活。它们向自己的神明祈求引导，遵从她邪恶的命令，而这些罗丝的信徒们最后变为了卓尔――一支残忍、弑杀、邪恶的精灵亚种。</P></body>
