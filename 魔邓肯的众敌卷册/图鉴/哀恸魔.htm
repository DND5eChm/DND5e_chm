<P><STRONG><FONT color=#800000 size=5>哀恸魔 Sorrowsworn</FONT></STRONG></P>
<P>堕影冥界遍地哀鸿有时会塑成此世悲绝的诡异肉身。哀恸魔便是这阴影景图中苦难之具现，并又将恐惧迁于落入其中者。<BR>具现化形。每一个哀恸魔皆为不同方面的不幸与绝望的人格化，或为愤怒之现，余为孤苦赋形。其本质揭示着理解为何他们会变成如此强大，又该如何应对他们的线索。给予哀痛魔所示相反之情绪会令其实体消亡。与其情绪斗争可以削弱并驱离他们。</P></body>
