<P><STRONG><FONT color=#800000 size=5>卓尔 Drow</FONT></STRONG></P>
<P>无论是在幽暗地域（他们的黑暗通道）中，还是在可怕的无底深渊，卓尔都是对地表居民最阴暗的威胁之一。侍奉萝丝的黑暗精灵们不仅要服从她经常自相矛盾的命令，还要生活在对她的怒火的恐惧之下。<BR>通过狡诈、才能、诡计，有些卓尔获得了强大的权势，而弱小的卓尔恐惧他们，侍奉他们。</P>
<BLOCKQUOTE style="MARGIN-RIGHT: 0px" dir=ltr>
<P><EM>卓尔法师有关魔法的学问和技艺造诣颇深，他们中的一些甚至可以施展我的法术。</EM></P>
