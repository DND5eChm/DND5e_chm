<P><STRONG><FONT color=#800000 size=5>恐龙 Dinosaurs</FONT></STRONG></P>
<P>恐龙在艾伯伦分布广泛，主要集中在夸巴拉、塔兰塔平原、泽恩德瑞克以及阿贡尼森。小型恐龙是夸巴拉和塔兰塔平原的统制者，有几种常见的恐龙已被塔兰塔半身人驯化成了坐骑。</P></body>
