<body><p><font color=#800000><font size=5><strong>纽吉怪 
Neogi</strong></font></font>
</p><p>
纽吉怪看上去像是大号的蜘蛛，长着鳗鱼一样的脖子和脑袋。这种生物能够毒害目标的身体和心灵，进而制服比它们更强壮的生物。<br>
纽吉怪通常生活在物质位面的偏远角落，比如星界和以太位面。它们抛弃了它们原来的家园去征服和吞并其他世界的生物。在此期间，纽吉怪首先奴役了掘土巨怪。然后，使用它们作为苦力，纽吉怪建造了蜘蛛般的圆滑船只，令它们能够在多元宇宙中遨游。</p></body>
