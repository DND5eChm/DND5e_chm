<P><STRONG><FONT color=#800000 size=5>吉斯泽莱人 Githzerai</FONT></STRONG></P>
<P>吉斯泽莱人是拥有灵能的超凡民族，他们与吉斯洋基人有着共同的起源（也在此书中）。吉斯泽莱人追随着伟大领袖泽伊斯・门尼尔-阿格-吉斯，是一群远离宇宙的苦行僧，他们生活在漂浮于无序的混沌海的堡垒中。他们没有把自己的意志强加给他人，而是专注于控制和操纵他们无尽的可塑家园。</P></body>
