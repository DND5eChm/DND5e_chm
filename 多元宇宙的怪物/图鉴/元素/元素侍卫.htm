<body><p><font size=5><font color=#800000><strong>元素侍卫 Elemental Myrmidons</strong></font></font></p><p>板甲经由特殊的仪式处理，将元素咒唤出并束缚于板甲之中得到的侍卫，元素侍卫便是这样的元素。以这种形式存在于世，会令它们忘却自己曾身为自由 元素Element 的记忆。<br>
