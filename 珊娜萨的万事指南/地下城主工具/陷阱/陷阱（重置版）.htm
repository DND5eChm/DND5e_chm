<P><STRONG><FONT color=#800000 size=5>再谈陷阱（陷阱重置版） Traps Revisited</FONT></STRONG></P>
<P>《地下城主指南》中的陷阱规则提供了在游戏桌上管理陷阱所需的基本信息。不过这里的材料采用了一种不同的、更精细的方法――从游戏机制的角度来描述陷阱，并指导如何使用这些新规则创建自己的陷阱。</P>
<P>这些规则并没有将陷阱定性为机械陷阱或魔法陷阱，而是将陷阱分为另外两类：简单陷阱和复杂陷阱。</P></body>
