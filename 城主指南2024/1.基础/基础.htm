<P><STRONG><FONT color=#800000 size=5>第一章 基础The Basics</FONT></STRONG></P>
<P>《龙与地下城》是你和你的朋友们一起扮演各种角色，共同讲述故事的一个游戏。《玩家手册》介绍了如何游玩此游戏，以及如何创建角色，即故事中的英雄；而《地下城主指南》则是为那些主持游戏的玩家而写――教会他们如何确保所有人都玩得尽兴。这名玩家即是地下城主，又称DM。担任地下城主很有趣，也很有主导权力，还能从中获得宝贵的经验，本章将会带你串一遍基础的部分。</P></body>
