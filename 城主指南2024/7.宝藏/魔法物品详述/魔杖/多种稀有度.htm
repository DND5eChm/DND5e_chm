<H6>战法师魔杖 Wand of The War Mage，+1、+2、+3</H6>
<P><EM>魔杖，非普通（+1）/珍稀（+2）/极珍稀（+3）（需施法者同调）</EM><BR>持握这根魔杖时，你的法术攻击检定获得加值，加值大小取决于魔杖的稀有度。此外，你在进行法术攻击检定时无视半身掩护。</P></body>
