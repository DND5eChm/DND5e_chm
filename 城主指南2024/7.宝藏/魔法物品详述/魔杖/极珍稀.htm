<H6>变形魔杖 Wand of Polymorph</H6>
<P><EM>魔杖，极珍稀（需施法者同调）</EM><BR>这根魔杖具有7充能。持握它时，你可以消耗1充能从中施展<U><I>变形术Polymorph</I></U>（豁免DC15）。<BR><STRONG>重获充能Regaining 
Charges</STRONG> 
。这根魔杖在每日黎明时重获1d6+1已消耗的充能。当充能数耗尽时，骰一次d20。如果骰值为1，魔杖将化作飞灰并被摧毁。</P></body>
