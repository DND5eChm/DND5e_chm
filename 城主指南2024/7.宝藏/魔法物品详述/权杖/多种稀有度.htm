<H6>契约掌控者权杖 Rod of the

Keeper</H6><P><EM>权杖，非普通（+1），珍稀（+2），极珍稀（+3）（需魔契师同调）</EM><BR>当持握这根权杖时，你的魔契师法术的法术攻击检定和豁免DC获得加值。加值大小取决于权杖的稀有度。<BR>此外，持握这根权杖期间，你能够以一个<STRONG><FONT color=#008000>魔法</FONT></STRONG>动作恢复一个法术位。该词条一经使用，你在完成一次长休后都无法再次使用。</P></body>
