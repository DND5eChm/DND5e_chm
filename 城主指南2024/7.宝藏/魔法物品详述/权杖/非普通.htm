<P><STRONG><FONT color=#800000 size=4>不动权杖 Immovable 
rod<BR></FONT><EM>权杖，非普通</EM></STRONG><BR>这根铁质权杖的一端具有一枚按钮。你可以执行<STRONG><FONT color=#008000>操作动作</FONT></STRONG>按下按钮，让这根权杖魔法性地固定在原处。直到你或另一生物执行<STRONG><FONT color=#008000>操作动作</FONT></STRONG>再次按下按钮前，即使违反了重力定律，权杖也不会移动。权杖最多能负载8000磅的重量。更重的负载则会让权杖的效应失效并掉落在地。一个生物可以执行操作动作来进行一次DC30的力量（运动）检定，成功则可以将固定住的权杖移动最多10尺。</P></body>
