<P><STRONG><FONT color=#800000 size=5>收尾 Denouement</FONT></STRONG></P>
<P>大部分故事中，在故事的高潮过去之后仍会衔接一段内容，期间，原本分散的情节和线索会被串联起来，最终让故事中发生的一切都得到解释。一场冒险可能还会包含这样的收尾：探索龙之宝库中藏有何种宝藏的清剿时间，女王为赢得胜利的英雄们授予奖章的授勋仪式，甚至是悼念未能从战斗中幸存下来的冒险同伴的哀悼时刻。<BR>一场冒险的收尾也是让玩家们确认那些原本未能串联起来的情节和线索的好时机――这些线索将会开启他们的下一场冒险。第五章的“<STRONG>单元剧和连续剧</STRONG>”一节将为如何编织这些线索提供一些建议。</P></body>
