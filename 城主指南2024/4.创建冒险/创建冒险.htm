<H1>第四章：创建冒险 Creating Adventures</H1>
<P>无论你是在创作独属于自己的冒险，还是使用出版物中的冒险，本章都将帮助你为你的玩家创造出有趣且令人难忘的体验。创作一场冒险需要将探索、社交和战斗融合为一个迎合玩家和战役需求的整体。在整个创作过程中，你应当遵照一个好故事的基本组成要素，将一个个遭遇串联成一个连贯完整的故事。</P></body>
