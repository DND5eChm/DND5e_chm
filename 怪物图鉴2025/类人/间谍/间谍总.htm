<H1>间谍 Spies
</H1>

<p class=sum>潜龙匿踪，谍影重重
</p>

<div class="HT"><STRONG>栖息地：</STRONG>任意
；<STRONG>宝藏：</STRONG>器具，个体
</div>

<P>为实现雇主的目的，间谍们能搜集信息，散播流言，亦会操纵民众。间谍们久经训练，擅长诱导、操纵、渗透，以及在需要之时迅速跑路。许多间谍都依靠易容、假名、或是代号来掩盖真实身份。掷一次间谍假身份表或从中选择一个结果，以此启发一名间谍会伪装成什么。

</P>

<P><STRONG>间谍假身份
</STRONG>
<TABLE class=part style="WIDTH: 500px">		
<tr><th width=60><STRONG>1d4
</STRONG></th><td><STRONG>这名间谍伪装成一位……
</STRONG></td></tr>
<tr bgColor=#f1f7f2><th>1</th><td>吟游诗人或是在各地旅行的演艺者。
</td></tr>
<tr><th>2</th><td>被怪物或反派抓住的俘虏，或是它的仆从。
</td></tr>
<tr bgColor=#f1f7f2><th>3</th><td>来自遥远之地的贵人或旅客。
</td></tr>
<tr><th>4</th><td>从过去、未来或异世界而来的访客。
</td></tr>
