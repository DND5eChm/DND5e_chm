<H1>狗头人 Kobolds
</H1>

<p class=sum>计谋多端的无赖，色彩龙的仆从
</p>

<div class="HT"><STRONG>栖息地：</STRONG>寒带，海岸，荒漠，森林，丘陵，山地，沼泽，幽暗地域，城市
；<STRONG>宝藏：</STRONG>武备
</div>

<P>作为色彩龙的胆小远亲，狗头人以战士和仆从的身份效忠于龙类霸主。这些难缠的威胁者会模仿其巨龙主人的行为。尽管矮小的体型与鲁莽的天性使狗头人难以成为合格的巨龙模仿者，但它们凭借狂热的忠诚与狡诈的创造力弥补了凶暴的不足。狗头人尤其擅长制造陷阱与布置伏击。
<BR>狗头人的鳞片色泽通常与巢穴附近的色彩龙相似。偶尔也会出现鳞片呈现金属龙特征，或带有其他类龙生物特质的罕见个体。

</P>
