<H1>鬣狗人Gnolls
</H1>

<p class=sum>拥有野性肉身的邪魔
</p>

<div class="HT"><STRONG>栖息地：</STRONG>荒漠，森林，草原，丘陵
；<STRONG>宝藏：</STRONG>武备，个体
</div>

<P>第一批鬣狗人诞生于摄食了被深渊侵染的肉体的鬣狗。它们的腐化与暴力取悦了恶魔领主耶诺古，其增加了它们的数量，并在多元宇宙散播它们。从那之后，鬣狗人们成为了耶诺古咯咯叫的仆从，存在即为造成毁灭，享用残羹剩宴。
</P>


<div class=little-paper style="WIDTH: 537px; MARGIN-LEFT: 22px">
<P> 耶诺古声称鬣狗人并非他的子嗣，而是故意释放去感染可憎尸体的蛆虫。它们是残暴之兽在凡间散播的恶疾。无论它们曾是什么，它们已然被改造，现在为他所有。
</P>
<P align=right>――伊格薇尔伏，《伊格薇尔伏恶魔志》
</P></div>
