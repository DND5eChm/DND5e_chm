<body><h1><IMG alt="" src="../pic/throne.jpg" align=right height=600 >第十五章：王座 Throne 
</h1><p>
从万象无常牌中抽出王座牌的角色将会获得一处城堡的所有权。但这处城堡有多大？有着怎么样的防御和布局？现在里头住着什么，角色们又必须做什么才能保住它？这一章为DM准备，其中介绍了苦难厅――一处被邪恶的死灵法师占据的城堡，作为一个范例。不是必须要你的游戏中出现了王座牌，苦难厅才派的上用场。探索这座闹鬼的城堡本身就是一次优秀的单次冒险，尤其是对需要在冒险和冒险之间稍作休息的角色们来说。</p></body>
