<h1><IMG alt="" src="../pic/balance.jpg" align=right height=600 >第三章：平衡 Balance 
 </h1>
<p>
使用骰子来为多种游戏元素加入随机性是种很可靠的方法。纵观龙与地下城的历史，从创建与游荡怪物的遭遇战到为整个冒险提供灵感，所有这些东西都在依赖骰子。然而，万象无常牌实体牌组和其他牌组提供了一种不同的获得随机结果的方式。那么，从牌组中抽牌与掷骰有什么不同？DM们又该如何利用这些不同创造乐趣？<BR>
这一章列出了一些卡牌能提供的独特随机元素，即使这个游戏标志性的随机数字生成器就在你的手边。
